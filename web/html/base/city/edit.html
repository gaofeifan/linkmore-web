<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="city-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="id"/>
		<div class="layui-form-item">
	        <label class="layui-form-label">城市名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="cityName" placeholder="请输入名称" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">行政编码</label>
	         <div class="layui-input-block">
	            <input type="text" name="adcode"  placeholder="请输入行政编码" class="layui-input">
	        </div>
	    </div>  
	    <div class="hr-line-dashed"></div>
	    
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="city-update-button" type='button'>更新数据</button>
        <button class="layui-btn layui-btn-danger" id="city-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
