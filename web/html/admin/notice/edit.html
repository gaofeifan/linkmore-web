<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="notice-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <input type="hidden" name="id"/>
	     <div class="layui-form-item">
	        <label class="layui-form-label">分类</label>
	        <div class="layui-input-block">
	             <select name="type" lay-filter="type">
	            	<option>请选择分类</option>
	            	<option value="0">文本</option>
	            	<option value="1">H5页面</option>
	            </select>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">标题</label>
	        <div class="layui-input-block">
	            <input type="text" name="title" placeholder="请输入标题" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">描述</label>
	        <div class="layui-input-block">
	            <input type="text" name="description" placeholder="请输入描述" class="layui-input">
	        </div>
	    </div>
	      <div class="layui-form-item" id="url-id">
	        <label class="layui-form-label">URL</label>
	        <div class="layui-input-block">
	            <input type="text" name="url" placeholder="请输入URL" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">内容</label>
	        <div class="layui-input-block">
	            <input type="text" name="content" placeholder="请输入内容" class="layui-input">
	        </div>
	    </div>
	    
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="notice-update-button" type='button'>更新数据</button>
        <button class="layui-btn layui-btn-danger" id="notice-cancel-button" type='button' data-confirm="取消后所有数据将不被保存" data-close>取消保存</button>
    </div>
</div>
