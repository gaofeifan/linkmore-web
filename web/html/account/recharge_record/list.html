<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凌猫停车</title>
	<meta name="keywords" content="" />
    <meta name="description" content="cms Version:1.09" />
	<meta name="Author" content="view" />
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="../favicon.ico" />  
	<link rel="stylesheet" type="text/css" href="/web/common/layui/css/layui.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/font/font.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/ztree/css.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/common.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/datatable.css" media="all">
	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/console.css" media="all">
</head>
<body> 
<div class="linkmore-grid linkmore-wrapper"> 
	<div style=" text-align:right;">  
        <div class="layui-inline"> 
			<button id="export-button" class="layui-btn  layui-btn-small layui-btn-normal"><i class="layui-icon">&#xe61e;</i> 导出</button>
		</div> 
   	</div>
   	<div class="row shortcut">
    	<form class="layui-form" id="page-search-form">
	    	<div style="margin:10px 0px 10px 0px;">  
	    		<div class="layui-inline ">
		             <select id="search-pay-type"  lay-filter="prefecture" class="input-sm form-control" >
		             	<option value="N">支付类型</option> 
		             	<option value="0">账户余额</option> 
		             	<option value="1">支付宝</option> 
		             	<option value="2">微信</option> 
		             </select>
		        </div> 
	    		<div class="layui-inline ">
		             <select id="search-pay-status" lay-filter="stall" class="input-sm form-control" >
		             	<option value="N">支付状态</option> 
		             	<option value="0">未支付</option> 
		             	<option value="1">已支付</option> 
		             </select>
		        </div> 
	    		<div class="layui-input-inline" style="width:120px;">
			    	<input readonly class="layui-input" placeholder="请输入开始日期" id="search-start">
			    </div>
			    <div class="layui-input-inline" style="width:120px;">
			    	<input readonly class="layui-input" placeholder="请输入截止日期" id="search-end">
			    </div>
			    <div class="layui-inline" style="margin:0px 27px 0px 0px;width:120px;">
		             <input type="text"  id="search-code" value="" placeholder="请输入编号" class="form-control">
		        </div> 
			    <div class="layui-inline" style="margin:0px 27px 0px 0px;width:120px;">
		             <input type="text"  id="search-mobile" value="" placeholder="请输入手机号" class="form-control">
		        </div> 
		        <div class="layui-inline" >
		             <button type="button" id="search-button" class="layui-btn layui-btn-small"><i class="layui-icon">&#xe615;</i> 搜索</button>
		        </div>  
	    	</div>
    	</form> 
    	<table class="table-box table-sort " id="order-table"></table>
    </div>
    <!-- 首页信息 -->
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="/web/common/layui/layui.js"></script>    
<script type="text/javascript" src="/web/js/account/recharge_record.js"></script>
</body>
</html>
