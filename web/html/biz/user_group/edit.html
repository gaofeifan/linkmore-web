<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="user-group-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <input type="hidden" name="id"/> 
	     <div class="layui-form-item">
	        <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		    	<input type="checkbox" name="status" value="1"  lay-skin="switch" lay-text="启用|禁用">
			</div>
	     </div>
	    <div class="hr-line-dashed"></div>
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="edit-update-button" type='button'>更新数据</button>
        <button class="layui-btn layui-btn-danger" id="edit-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
