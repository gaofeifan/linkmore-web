<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="fee-strategy-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" value="分钟" name="timelyUnit"/>
		<div style="width:100%;">
			<div style="float:left;width:50%;">
				<div class="layui-form-item">
			        <label class="layui-form-label">策略分类</label>
			        <div class="layui-input-block">
			            <select name="type" lay-filter="type" class="input-sm form-control" > 
			            	<option value="0">北京无封顶计费</option>
			             	<option value="1">无封顶计费</option>
			                <option value="2">按天封顶计费</option>
			                <option value="3">按照时段封顶计费</option>
			                <option value="4">24小时封顶计费</option>
			                <option value="7">湖滨银泰计费</option>
			                <option value="8">西城广场计费</option>
							<option value="9">杭州无封顶计费</option>
							<option value="10">天洋D32时尚购物计费</option>
			             </select>
			        </div>
			    </div> 
		    </div>
		    <div style="float:left;width:50%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">策略名称</label>
			         <div class="layui-input-block">
			            <input type="text" name="name" placeholder="请输入计费策略名称" class="layui-input">
			        </div>
			    </div>  
		    </div>
		</div>
		<div style="width:100%;">
			<div style="float:left;width:50%;">
				<div class="layui-form-item">
			        <label class="layui-form-label">开始时间</label>
			        <div class="layui-input-block">
			            <input type="text" id="begin-time" name="beginTime" placeholder="请输入开始时间[如08:00:00]"  class="layui-input">
			        </div>
			    </div> 
		    </div>
		    <div style="float:left;width:50%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">结束时间</label>
			         <div class="layui-input-block">
			            <input type="text" id="end-time" name="endTime"  placeholder="请输入结束时间[如18:00:00]" class="layui-input">
			        </div>
			    </div>  
		    </div>
		</div>
	    <div style="width:100%;">
	    	<div style="float:left;width:50%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">免费时长</label>
			         <div class="layui-input-block">
			            <input type="text" name="freeMins"  placeholder="请输入免费时长[分钟]" class="layui-input">
			        </div>
			    </div>  
		    </div>
			<div style="float:left;width:50%;">
				<div class="layui-form-item">
			        <label class="layui-form-label">首小时价格</label>
			        <div class="layui-input-block">
			            <input type="text" name="firstHour"   placeholder="请输入首小时计费价格[元]" class="layui-input">
			        </div>
			    </div> 
		    </div> 
		</div>
	    <div style="width:100%;">
	    	<div style="float:left;width:50%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">白天价格</label>
			         <div class="layui-input-block">
			            <input type="text" name="basePrice"  placeholder="请输入白天计费价格[元]" class="layui-input">
			        </div>
			    </div>  
		    </div>
			<div style="float:left;width:50%;">
				<div class="layui-form-item">
			        <label class="layui-form-label">时间基数</label>
			        <div class="layui-input-block">
			            <input type="text" name="timelyLong"   placeholder="请输入白天计费时间基数[分钟]" class="layui-input">
			        </div>
			    </div> 
		    </div> 
		</div>
		<div style="width:100%;">
	    	<div style="float:left;width:50%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">夜间价格</label>
			         <div class="layui-input-block">
			            <input type="text" name="nightPrice"  placeholder="请输入夜间计费价格[元]" class="layui-input">
			        </div>
			    </div>  
		    </div>
			<div style="float:left;width:50%;">
				<div class="layui-form-item">
			        <label class="layui-form-label">时间基数</label>
			        <div class="layui-input-block">
			            <input type="text" name="nightTimelyLong"   placeholder="请输入夜间计费时间基数[分钟]" class="layui-input">
			        </div>
			    </div> 
		    </div> 
		</div>
		<div style="width:100%;">
			<div style="float:left;width:50%;">
				<div class="layui-form-item">
			        <label class="layui-form-label">状态</label>
			        <div class="layui-input-block">
			            <input type="checkbox" value="1" name="status" title="启用" lay-skin="primary" checked>
			            <input type="checkbox" value="1" name="isPrepaidPay" title="预支付" lay-skin="primary">
			        </div>
			    </div> 
		    </div>
	    	<div id="top-daily-div" style="float:left;width:50%;display:none;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">全天封顶</label>
			         <div class="layui-input-block">
			            <input type="text" name="topDaily"  placeholder="请输入全天封顶时间[分钟]" class="layui-input">
			        </div>
			    </div>  
		    </div>
			<div id="top-night-div" style="float:left;width:50%;display:none;">
				<div class="layui-form-item">
			        <label class="layui-form-label">夜间封顶</label>
			        <div class="layui-input-block">
			        	<input type="hidden" name="topDay" id="top-day-input">
			            <input type="text" name="topNight"   placeholder="请输入夜间封顶时间[分钟]" class="layui-input">
			        </div>
			    </div> 
		    </div> 
		     
		</div>
		
	    <div class="hr-line-dashed"></div>
	    
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="fee-strategy-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="fee-strategy-cancel-button" type='button' data-close>取消保存</button>
    </div>
</div>
