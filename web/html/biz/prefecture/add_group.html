<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="prefecture-group-form" class="layui-form layui-box" style='padding:25px 30px 0 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="preIds" class="layui-input">
		<div class="layui-form-item">
	        <label class="layui-form-label">停车组名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="name" placeholder="请输入名称" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">停车组简介</label>
		    <div class="layui-input-block">
		      <textarea name="content" placeholder="请输入描述" rows="4" class="layui-textarea" ></textarea>
		    </div>
		</div>
	</form>
    <div class="hr-line-dashed"></div> 
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="prefecture-group-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="prefecture-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
