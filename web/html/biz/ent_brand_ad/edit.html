<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="ent-brand-ad-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="id"/>
		<input type="hidden" name="status"/>
		<input type="hidden" id="entName" name="entName" />
		<input type="hidden" id="viewImage" name="viewImage" />
		<input type="hidden" id="cityIds" name="cityIds" />
		<div class="layui-form-item">
	        <label class="layui-form-label">企业</label>
	        <div class="layui-input-block">
	        	<select id="entId"  lay-filter="entId" name="entId" class="layui-input">
	        		<option value="">请选择企业</option>
	        	</select>
	        </div>
	    </div>
		
		<div class="layui-form-item">
	        <label class="layui-form-label">优惠券套餐</label>
	        <div class="layui-input-block">
	        	<select id="templateId" lay-filter="templateId" name="templateId" class="layui-input">
	        		<option value="">请选择</option>
	        	</select>
	        </div>
	    </div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">品牌申请url</label>
	        <div class="layui-input-block">
	            <input type="text" name="viewUrl" placeholder="请输入品牌申请url" class="layui-input">
	        </div>
	    </div>
		
		<div class="layui-form-item">
	    		
			<label class="layui-form-label">日申请量上限</label>
	        <div class="layui-input-inline">
	            <input type="text" name="applyCount" placeholder="请输入日申请量上限" class="layui-input">
	        </div>
			<label class="layui-form-label">开屏展示</label>
		    <div class="layui-input-inline">
		    	<input type="checkbox" name="screen" value="1" lay-skin="switch" lay-text="是|否">
			</div>
			
	    </div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">是否显示广告</label>
		    <div class="layui-input-block">
		    	<input type="checkbox" name="adStatus" value="1" lay-skin="switch" lay-text="是|否">
			</div>
			
	    </div>
	</form>  
	<div class="layui-form layui-box">
		<div class="layui-form-item">
	        <label class="layui-form-label">广告图片</label>
		    <div class="layui-input-inline">
		    	<div style="width:155px;height:155px;border:1px solid #f0f0f0;padding:5px;">
				<img src="" id="edit_view_image" style="width:150px;height:150px;"/>
				<input class="layui-btn layui-btn-small" style="margin-left:-110px;margin-top:60px;position:absolute;" type="button" value="上传图片" onclick="edit_view_image_file.click();" name="get_file" />
	            </div>
			</div>
			<form id="edit-view-image-form" method="post" enctype="multipart/form-data"> 
				<input type="file" id="edit_view_image_file" name="file" style="display:none;"/>
			</form>
		</div>
	</div>
	
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="ent-brand-ad-edit-button" type='button'>更新数据</button>
        <button class="layui-btn layui-btn-danger" id="ent-brand-ad-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
