<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="admin-operate-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="id">
	    <div class="layui-form-item">
	        <label class="layui-form-label">目标企业</label>
	        <div class="layui-input-block">
	        	<select id="enterprise-id"  lay-filter="enterpriseId" name="entId" class="layui-input">
	        	</select>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">名称</label>
	         <div class="layui-input-block">
	            <input type="text" name="name"  placeholder="请输入名称" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		    	<input type="checkbox" name="status" value="1" checked=""  lay-skin="switch" lay-text="启用|禁用">
			</div>
	    </div>
	    <div class="hr-line-dashed"></div>
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="admin-operate-edit-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="admin-operate-cancel-edit-button" type='button' data-confirm="确认取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
