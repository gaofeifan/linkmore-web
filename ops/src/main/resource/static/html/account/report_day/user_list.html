<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凌猫停车</title>
	<meta name="keywords" content="" />
    <meta name="description" content="cms Version:1.09" />
	<meta name="Author" content="view" />
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="../favicon.ico" />  
	<link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/css/font/font.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/css/ztree/css.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/css/common.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/theme/default/css/datatable.css" media="all">
	<link rel="stylesheet" type="text/css" href="/theme/default/css/console.css" media="all">
</head>
<body> 
<div class="linkmore-grid linkmore-wrapper"> 
	<div style=" text-align:right;">   
		<div class="layui-inline"> 
			<button id="export-button" class="layui-btn linkmore-acl layui-btn-small layui-btn-normal"><i class="layui-icon">&#xe61e;</i> 导出</button>
		</div>
   	</div>
    	<form class="layui-form" id="clazz-search-form">
	    	<div style="margin:10px 0px 10px 0px;"> 
				<div class="layui-input-inline" style="width:80px;">
			    	城市：
			    </div>
	    		<div class="layui-inline " style="width:160px;">
		             <select id="search-city" class="input-sm form-control" lay-filter="city" >
		             	<option value="0">选择城市</option> 
		             </select>
		        </div>
				<div class="layui-input-inline" style="width:80px;">
			    	车区：
			    </div>
	    		<div class="layui-inline " style="width:160px;">
		             <select id="search-prefecture" class="input-sm form-control"  lay-filter="pre">
		             	<option value="0">选择车区</option> 
		             </select>
		        </div>  
				
				<div class="layui-inline " style="width:50%">
					<div class="layui-tab" lay-filter="demo" lay-allowclose="true">
					  <ul class="layui-tab-title">
						
					  </ul>
					</div>
				</div>  
				<div class="layui-input-inline" style="width:80px;">
			    	开始时间：
			    </div>
		        <div class="layui-input-inline" style="width:160px;">
			    	<input readonly class="layui-input" placeholder="请输入开始时间" id="search-start">
			    </div>
				<div class="layui-input-inline" style="width:80px;">
			    	截止时间：
			    </div>
			    <div class="layui-input-inline" style="width:160px;">
			    	<input readonly class="layui-input" placeholder="请输入截止时间" id="search-end">
			    </div>
				
		        <div class="layui-inline" >
		             <button type="button" class="layui-btn layui-btn-small search_btn"><i class="layui-icon">&#xe615;</i> 搜索</button>
		        </div>  
	    	</div>
    	</form> 
		
		<table class="layui-table" lay-filter="userTable">
		  <thead>
			<tr>
			  <th lay-data="{field:'day', width:'25%'}">日期</th>
			  <th lay-data="{field:'sumTotal', width:'25%'}">累计用户数</th>
			  <th lay-data="{field:'dayTotal', width:'25%'}">新增用户数</th>
			  <th lay-data="{field:'average', width:'25%'}">单车位日均</th>
			</tr>
		  </thead>
		</table>
		
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		  <legend>详情信息</legend>
		</fieldset>
		 
		<div class="layui-tab layui-tab-card" lay-filter="detail">
		  <ul class="layui-tab-title">
			<li class="layui-this" lay-id-tab="11">新增用户</li>
			<li lay-id-tab="22">现场拉新</li>
			<li lay-id-tab="33">线下转化</li>
			<li lay-id-tab="44">单车位日均</li>
		  </ul>
		  <div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<table class="layui-table" lay-filter="newUserTable">
				  <thead>
					<tr>
					  <th lay-data="{field:'day', width:'12%'}">日期</th>
					  <th lay-data="{field:'hzPull', width:'12%'}">杭州现场拉新</th>
					  <th lay-data="{field:'bjPull', width:'12%'}">北京现场拉新</th>
					  <th lay-data="{field:'hzCooperation', width:'12%'}">杭州合作转化</th>
					  <th lay-data="{field:'bjCooperation', width:'12%'}">北京合作转化</th> 
					  <th lay-data="{field:'hzUnderTran', width:'12%'}">杭州线下转化</th>
					  <th lay-data="{field:'bjUnderTran', width:'12%'}">北京线下转化</th>
					  <th lay-data="{field:'natureTran', width:'12%'}">自然转化</th>
					</tr>
				  </thead>
				</table>
			
			</div>
			<div class="layui-tab-item">
				<table class="table-box table-sort" id="pullTable"></table>
			</div>
			<div class="layui-tab-item">
				<table class="table-box table-sort" id="outline-table"></table>
			</div>
			<div class="layui-tab-item">
				<table class="table-box table-sort" id="averageTable"></table>
			</div>
		  </div>
		</div>
		
    </div>
    <!-- 首页信息 -->
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="/common/layui/layui.js"></script>    
<script type="text/javascript" src="/js/account/user_analysis.js"></script>
</body>
</html>
