<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="whitelist-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <div class="layui-form-item">
	        <label class="layui-form-label">姓名</label>
	        <div class="layui-input-block">
	            <input type="text" name="name" placeholder="请输入姓名" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">手机号</label>
	         <div class="layui-input-block">
	            <input type="text" name="mobile"  placeholder="请输入手机号" class="layui-input">
	        </div>
	    </div>   
	    <div class="hr-line-dashed"></div>
	    
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="whitelist-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="whitelist-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
