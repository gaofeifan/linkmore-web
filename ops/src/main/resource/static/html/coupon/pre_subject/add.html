<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="pre-subject-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<div class="layui-form-item">
	        <label class="layui-form-label">车区名称</label>
	        <div class="layui-input-inline">
	        	 <select name="preId" class="input-sm form-control">
	             </select>
	        </div>
	        <label class="layui-form-label">专题</label>
	        <div class="layui-input-inline">
	             <select name="subjectId" class="input-sm form-control">
	             </select>
	        </div>
	    </div>
	    <div class="hr-line-dashed"></div> 
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label" style ="width: 125px;">支付即得停车券(元)</label>
	        <label class="layui-form-label" style ="width: 125px;"></label>
	        <label class="layui-form-label">有效期</label>
	        <div class="layui-input-inline">
	        	 <input type="text" name="payValidity" placeholder="请输入有效期" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">优惠券标题</label>
	        <div class="layui-input-block">
	        	 <input type="text" name="payTitle" placeholder="请输入优惠券标题" style= "width: 61%;"class="layui-input">
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">面额1</label>
	        <div class="layui-input-inline">
	        	 <input type="number" name="denomainOneMin" placeholder="请输入面额1最小值" class="layui-input">
	        </div>
	        <label class="layui-form-label">—</label>
	        <div class="layui-input-inline">
	             <input type="number" name="denomainOneMax" placeholder="请输入面额1最大值" class="layui-input">
	        </div>
	        <label class="layui-form-label">占比</label>
	        <div class="layui-input-inline">
	        	 <input type="number" name="denomainOneProp" placeholder="请输入面额1占比" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">面额2</label>
	        <div class="layui-input-inline">
	        	 <input type="number" name="denomainTwoMin" placeholder="请输入面额2最小值" class="layui-input">
	        </div>
	        <label class="layui-form-label">—</label>
	        <div class="layui-input-inline">
	             <input type="number" name="denomainTwoMax" placeholder="请输入面额2最大值" class="layui-input">
	        </div>
	        <label class="layui-form-label">占比</label>
	        <div class="layui-input-inline">
	        	 <input type="number" name="denomainTwoProp" placeholder="请输入面额2占比" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">面额3</label>
	        <div class="layui-input-inline">
	        	 <input type="number" name="denomainThreeMin" placeholder="请输入面额3最小值" class="layui-input">
	        </div>
	        <label class="layui-form-label">—</label>
	        <div class="layui-input-inline">
	             <input type="number" name="denomainThreeMax" placeholder="请输入面额3最大值" class="layui-input">
	        </div>
	        
	        <label class="layui-form-label">占比</label>
	        <div class="layui-input-inline">
	        	 <input type="number" name="denomainThreeProp" placeholder="请输入面额3占比" class="layui-input">
	        </div>
	    </div>
	    <div class="hr-line-dashed"></div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label" style ="width: 125px;">本人领取额度(元)</label>
	        <label class="layui-form-label" style ="width: 125px;"></label>
	        <label class="layui-form-label">有效期</label>
	        <div class="layui-input-inline">
	        	 <input type="text" name="oneselfValidity" placeholder="请输入有效期" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	    	<label class="layui-form-label"></label>
	    	<div class="layui-input-inline">
	        	 <input type="radio" name="oneselfType" lay-filter="oneselfType" value="1" checked="">
	        </div>
	        <label class="layui-form-label">额度下限</label>
	        <div class="layui-input-inline">
	        	 <input type="text" name="oneselfMin" placeholder="请输入额度下限" id="add_oneselfMin" class="layui-input">
	        </div>
	        <label class="layui-form-label">额度上限</label>
	        <div class="layui-input-inline">
	        	 <input type="text" name="oneselfMax" placeholder="请输入额度上限" id="add_oneselfMax" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label"></label>
	        <div class="layui-input-inline">
	        	 <input type="radio" name="oneselfType" lay-filter="oneselfType" value="2">
	        </div>
	        <label class="layui-form-label">固定额度</label>
	        <div class="layui-input-inline">
	        	 <input type="text" name="oneselfFixe" readonly="readonly" placeholder="请输入固定额度" id="add_oneselfFixe" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="hr-line-dashed"></div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label" style ="width: 125px;">他人领取额度(元)</label>
	        <label class="layui-form-label" style ="width: 125px;"></label>
	        <label class="layui-form-label">有效期</label>
	        <div class="layui-input-inline">
	        	 <input type="text" name="otherValidity" placeholder="请输入有效期" class="layui-input">
	        </div>
	    </div>
	    
	     <div class="layui-form-item">
	    	<label class="layui-form-label"></label>
	    	<div class="layui-input-inline">
	        	 <input type="radio" name="otherType" lay-filter="otherType" value="1" checked>
	        </div>
	        <label class="layui-form-label">额度下限</label>
	        <div class="layui-input-inline">
	        	 <input type="text" name="otherMin" placeholder="请输入额度下限" id="add_otherMin" class="layui-input">
	        </div>
	        <label class="layui-form-label">额度上限</label>
	        <div class="layui-input-inline">
	        	 <input type="text" name="otherMax" placeholder="请输入额度上限" id="add_otherMax" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label"></label>
	        <div class="layui-input-inline">
	        	 <input type="radio" name="otherType" lay-filter="otherType" value="2">
	        </div>
	        <label class="layui-form-label">固定额度</label>
	        <div class="layui-input-inline">
	        	 <input type="text" name="otherFixe" readonly="readonly" placeholder="请输入固定额度" id="add_otherFixe" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="hr-line-dashed"></div> 
	    <div class="layui-form-item">
			<label class="layui-form-label">文案</label>
			<div class="layui-input-block">
				<textarea name="content" placeholder="请输入文案" cols="28" rows="3" style="margin: 0px; width: 496px; height: 66px;"></textarea>
			</div>
		</div>
	    <div class="hr-line-dashed"></div> 
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="pre-subject-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="pre-subject-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
