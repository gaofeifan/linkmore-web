<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凌猫停车</title>
	<meta name="keywords" content="" />
    <meta name="description" content="cms Version:1.09" />
	<meta name="Author" content="view" />
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="../favicon.ico" />  
	<link rel="stylesheet" type="text/css" href="/web/common/layui/css/layui.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/font/font.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/ztree/css.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/common.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/datatable.css" media="all">
	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/console.css" media="all">
</head>
<body> 
<div class="linkmore-grid linkmore-wrapper"> 
   	<div class="row shortcut">
    	<form id="send-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="type" value="1"/>
		<input type="hidden" name="status" value="0"/>
		<input type="hidden" name="discount" >
	       <div class="layui-form-item">
	        <label class="layui-form-label">套餐名称</label>
	        <div class="layui-input-block">
	         <input type="text" name="name" placeholder="请输入停车劵套餐名称" class="layui-input">
	        </div>
	    </div>
	      <div class="layui-form-item">
	        <label class="layui-form-label">合同编号</label>
	        <div class="layui-input-block">
	        	<select id="enterprise-deal-id" name="enterpriseDealNumber" class="layui-input">
	        		<option value="">请选择合同</option>
	        	</select>
	        </div>
	    </div>
	    
	     <div class="layui-form-item">
	        <label class="layui-form-label">停车劵类型</label>
		       <div class="layui-input-inline">
		             <select name="couponType" lay-filter="couponType" class="input-sm form-control" >
		             	<option value="0">立减</option>
		            	<option value="1">满减</option>
		            	<option value="2">折扣</option>
		             </select>
		        </div>
	    </div>
	    
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">停车券配置</label>
	        <div id="coupon_items" class="layui-input-block">
				<div class='cycle-time' style="display:none">
				<hr>
	          <label class="layui-form-label">停车券</label>
				<div class="layui-form-item">
					<label class="layui-form-label">停车劵来源</label>
					<div class="layui-input-inline">
						<select name="source" class="input-sm form-control">
							<option value="0">企业优惠</option>
							<option value="1">凌猫平台优惠</option>
						</select>
					</div>
				</div>
	    		<input type="hidden" id="couponItemType" value="0" class="layui-input couponItemType">
	    		<!-- 立减 -->
	    		<div class="layui-form-item" id="lj-id" style="display:block">
			        <label class="layui-form-label">停车券金额</label>
			        <div class="layui-input-inline">
			            <input type="text" name="faceAmount" placeholder="请输入金额" class="layui-input faceAmount">
			        </div>
			    </div>
	    		<!-- 满减 -->
			    <div class="layui-form-item" id="mz-id" style="display:none">
			        <label class="layui-form-label">满足金额</label>
			        <div class="layui-input-inline">
			            <input type="text" name="conditionAmount" placeholder="请输入满足金额" class="layui-input conditionAmount">
			        </div>
			        <label class="layui-form-label">减免金额</label>
			        <div class="layui-input-inline">
			            <input type="text" name="mj_faceAmount" placeholder="请输入金额" class="layui-input mj_faceAmount">
			        </div>
			    </div>
			    
			    <!-- 折扣 -->
			    <div class="layui-form-item" id="zk-id" style="display:none">
			        <label class="layui-form-label">折扣率</label>
			        <div class="layui-input-inline">
			            <input type="text" name="item_discount" placeholder="请输入折扣率" class="layui-input item_discount">
			        </div>
			        <label class="layui-form-label">折扣上限</label>
			        <div class="layui-input-inline">
			            <input type="text" name="zk_faceAmount" placeholder="请输入金额" class="layui-input zk_faceAmount">
			        </div>
			    </div>
		    
	    		<div class="layui-form-item">
			        <label class="layui-form-label">数量</label>
			        <div class="layui-input-inline">
			            <input type="text" name="quantity" placeholder="请输入数量" class="layui-input quantity">
			        </div>
			        <label class="layui-form-label">有效期</label>
			        <div class="layui-input-inline">
			            <input type="text" name="couponValidDay" placeholder="请输入有效期/天" class="layui-input couponValidDay">
			        </div>
			    </div> 
	    	</div>
	    	</div>
	    </div>
        <div class="layui-input-block">
            <a href="javascript:void(0);" style="cursor:pointer;line-height: 35px;" id="add-coupon">+增加停车券</a>
        </div>
		<div class="layui-form-item">
			<label class="layui-form-label">停车券到期（充值）</label>
			<div class="layui-input-inline">
				<select name="" class="input-sm form-control">
					<option value="0">回滚</option>
					<option value="1">不回滚</option>
					<option value="2">回滚50%</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">停车券到期（赠送）</label>
			<div class="layui-input-inline">
				<select name="" class="input-sm form-control">
					<option value="0">回滚</option>
					<option value="1">不回滚</option>
					<option value="2">回滚50%</option>
				</select>
			</div>
		</div>
	</form>   
    	<table class="table-box table-sort " id="temp-table"></table>
    </div>
    <!-- 首页信息 -->
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="/web/common/layui/layui.js"></script>    
<script type="text/javascript" src="/web/js/coupon/send.js"></script>
</body>
</html>
