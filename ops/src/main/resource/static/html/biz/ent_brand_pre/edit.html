<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="ent-brand-pre-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="id" id="id"/>
		<input type="hidden" name="status"/>
		<input type="hidden" id="entName" name="entName" />
		<input type="hidden" id="preName" name="preName" />
		<input type="hidden" id="strategyName" name="strategyName" />
		<div class="layui-form-item">
	        <label class="layui-form-label">企业</label>
	        <div class="layui-input-block">
	        	<select id="entId"  lay-filter="entId" name="entId" class="layui-input">
	        		<option value="">请选择企业</option>
	        	</select>
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">车区</label>
	        <div class="layui-input-block">
	        	<select id="preId"  lay-filter="preId" name="preId" class="layui-input">
	        		<option value="">请选择车区</option>
	        	</select>
	        </div>
	    </div>
		
		<div class="layui-form-item">
	        <label class="layui-form-label">品牌车区名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="name" placeholder="请输入品牌车区名称" class="layui-input">
	        </div>
		</div>
		
		<div class="layui-form-item">
	        <label class="layui-form-label">联系方式</label>
	        <div class="layui-input-block">
	            <input type="text" name="contract" placeholder="请输入联系方式" class="layui-input">
	        </div>
		</div>
		
		<div class="layui-form-item">
	        <label class="layui-form-label">计费策略</label>
	        <div class="layui-input-block">
	        	<select id="strategyId"  lay-filter="strategyId" name="strategyId" class="layui-input">
	        		<option value="">请选择计费策略</option>
	        	</select>
	        </div>
	    </div>
		<div class="layui-form-item">
	        <label class="layui-form-label">运营周期</label>
		    <div class="layui-input-inline">
	             <select name="period" id="period" lay-filter="period" class="input-sm form-control" >
	             	<option value="">请选择运营周期</option>
	             </select>
	        </div>
			
			<label class="layui-form-label">是否受限</label>
	        <div class="layui-input-inline">
				<input type="checkbox" name="limitStatus" value="1" lay-skin="switch" lay-text="是|否">
	        </div>
	    </div>
	   
	    <div class="layui-form-item">
	        <label class="layui-form-label">计费价格</label>
	        <div class="layui-input-inline">
	            <input type="text" name="chargePrice" placeholder="请输入计费价格" class="layui-input">
	        </div>
	        <label class="layui-form-label">计费时间</label>
	        <div class="layui-input-inline">
	            <input type="text" name="chargeTime" placeholder="计费时间" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">计费策略描述</label>
		    <div class="layui-input-block">
		      <textarea name="strategyDescription" placeholder="请输入计费策略描述" rows="4" class="layui-textarea" ></textarea>
		    </div>
		</div>
		<input type="hidden" id="edit_logo_url" name="logoUrl" />

	</form>  
	
	
	<div class="layui-form layui-box">
		<div class="layui-form-item">
	        <label class="layui-form-label">LOGO</label>
		    <div class="layui-input-inline">
		    	<div style="width:155px;height:155px;border:1px solid #f0f0f0;padding:5px;">
				<img src="" id="edit_logo_url_img" style="width:150px;height:150px;"/>
				<input class="layui-btn layui-btn-small" style="margin-left:-110px;margin-top:60px;position:absolute;" type="button" value="上传图片" onclick="edit_logo_url_file.click();" name="get_file" />
	            </div>
			</div>
			<form id="edit-logo-form" method="post" enctype="multipart/form-data"> 
				<input type="file" id="edit_logo_url_file" name="file" style="display:none;"/>
			</form>
		</div>
	</div>
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="ent-brand-pre-edit-button" type='button'>更新数据</button>
        <button class="layui-btn layui-btn-danger" id="ent-brand-pre-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
