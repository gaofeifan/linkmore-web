<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="dict-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <input type="hidden" name="id"/> 
	    <input type="hidden" name="groupId"/> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="name" placeholder="请输入字典名称" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">编码</label>
	         <div class="layui-input-block">
	            <input type="text" name="code"  placeholder="请输字典编码" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">扩展</label>
	         <div class="layui-input-block">
	            <input type="text" name="extra"  placeholder="请输字典扩展" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">排序</label>
	         <div class="layui-input-block">
	            <input type="text" name="orderIndex"  placeholder="请输字典排序" class="layui-input">
	        </div>
	    </div> 
	    <div class="hr-line-dashed"></div>
	    
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="dict-update-button" type='button'>更新数据</button>
        <button class="layui-btn layui-btn-danger" id="dict-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
