<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="user-guide-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <input type="hidden" name="level"/>
	    <input type="hidden" name="parentId"/>
	    <div class="layui-form-item">
	        <label class="layui-form-label">标题</label>
	        <div class="layui-input-block">
	            <input type="text" name="title" placeholder="请输入标题" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">英文标题</label>
	        <div class="layui-input-block">
	            <input type="text" name="enTitle" placeholder="请输入标题" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">排序</label>
	         <div class="layui-input-block">
	            <input type="text" name="orderIndex"  placeholder="请输入排序数字" value="10" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">分类</label>
	        <div class="layui-input-block">
	             <select name="type" lay-filter="type" class="input-sm form-control" >
	             	<option value="0">栏目</option> 
	             	<option value="1">指南</option> 
	             </select>
	        </div>  
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		    	<input type="checkbox" name="status" value="1" checked=""  lay-skin="switch" lay-text="启用|禁用">
			</div>
	    </div>
	    <div class="layui-form-item" id="hide-url" hidden="hidden">
	        <label class="layui-form-label">URL</label>
		    <div class="layui-input-block">
		    	<input type="text" name="url"  placeholder="请输入URL"  class="layui-input">
			</div>
	    </div>
	    <div class="hr-line-dashed"></div>
	    
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="user-guide-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="user-guide-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
