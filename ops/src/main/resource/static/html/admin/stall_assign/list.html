<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凌猫停车</title>
	<meta name="keywords" content="" />
    <meta name="description" content="cms Version:1.09" />
	<meta name="Author" content="view" />
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="../favicon.ico" />  
	<link rel="stylesheet" type="text/css" href="/web/common/layui/css/layui.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/font/font.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/ztree/css.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/common.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/datatable.css" media="all">
	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/console.css" media="all">
</head>
<body> 
<div class="linkmore-grid linkmore-wrapper">
	<div style=" text-align:right;">  
   	</div> 
   	<div class="row shortcut">
    	<form class="layui-form" id="person-search-form">
	    	<div style="margin:10px 0px 10px 0px;">
	    		<div class="layui-inline ">
		             <select id="search-prefecture"  lay-filter="prefecture" class="input-sm form-control" >
		             	<option value="0">选择专区</option> 
		             </select>
		        </div> 
	    		<div class="layui-inline ">
		             <select id="search-stall" lay-filter="stall" class="input-sm form-control" >
		             	<option value="0">选择车位</option> 
		             </select>
		        </div>  
		        <div class="layui-inline" style="margin:0px 30px 0px 5px">
		             <input type="text"  id="search-staff" value="" placeholder="创建人" class="form-control">
		        </div>
		        <div class="layui-inline">
			        <input type="text" name="startTime" id="search-startTime"   placeholder="开始时间" autocomplete="off" class="layui-input" >
			  	</div>
			  	<div class="layui-inline" style="margin:0px 10px 0px 5px">
			        <input type="text" name="endTime" id="search-endTime" placeholder="结束时间" autocomplete="off" class="layui-input">
			  	</div>
		        <div class="layui-inline" >
		             <button type="button" class="layui-btn layui-btn-small search_btn"><i class="layui-icon">&#xe615;</i> 搜索</button>
		        </div>  
	    	</div>
    	</form> 
    	<table class="table-box table-sort " id="stall-assign-table"></table>
    </div>
    <!-- 首页信息 -->
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="/web/common/layui/layui.js"></script>    
<script type="text/javascript" src="/web/js/admin/stall_assign.js"></script>
</body>
</html>
