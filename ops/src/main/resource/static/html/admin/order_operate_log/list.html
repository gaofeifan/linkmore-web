<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凌猫停车</title>
	<meta name="keywords" content="" />
    <meta name="description" content="cms Version:1.09" />
	<meta name="Author" content="view" />
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="../favicon.ico" />  
	<link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/css/font/font.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/css/ztree/css.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/css/common.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/theme/default/css/datatable.css" media="all">
	<link rel="stylesheet" type="text/css" href="/theme/default/css/console.css" media="all">
</head>
<body> 
<div class="linkmore-grid linkmore-wrapper">
	<div style=" text-align:right;">  
        <div class="layui-inline"> 
			<button id="export-button" class="layui-btn  layui-btn-small layui-btn-normal"><i class="layui-icon">&#xe61e;</i> 导出</button>
		</div> 
   	</div> 
   	<div class="row shortcut">
    	<form class="layui-form" id="person-search-form">
	    	<div style="margin:10px 0px 10px 0px;">
	    		<div class="layui-inline" style="margin-right: 30px">
	    			<input type="text"  id="search-order" value="" placeholder="订单号" class="form-control">
	    		</div> 
	    		<div class="layui-inline" style="margin-right: 30px">
	    			<input type="text"  id="search-stallName" value="" placeholder="车位名称" class="form-control">
	    		</div> 
		        <div class="layui-inline" >
			        <input type="text" name="startTime" id="search-startTime"  placeholder="开始时间" autocomplete="off" class="layui-input"/>
			  	</div>
			  	<div class="layui-inline">
			        <input type="text" name="endTime" id="search-endTime"  placeholder="结束时间" autocomplete="off" class="layui-input"/>
			  	</div>
			  	<div class="layui-inline" >
		             <button type="button" class="layui-btn layui-btn-small search_btn"><i class="layui-icon">&#xe615;</i> 搜索</button>
		        </div>
	    	</div>
	    	<div style="margin:10px 0px 10px 0px;">
	    		<div class="layui-inline ">
		             <select id="search-source" class="input-sm form-control" >
		             	<option value="-1">来源</option>
		             	<option value="1">后台</option>
		             	<option value="2">APP</option> 
		             </select>
		        </div>
	    		<div class="layui-inline ">
		             <select id="search-operation" class="input-sm form-control" >
		             	<option value="-1">操作</option>
		             	<option value="1">挂起</option>
		             	<option value="2">关闭</option> 
		             	<option value="3">释放</option> 
		             </select>
		        </div>
	    		<div class="layui-inline ">
		             <select id="search-status" class="input-sm form-control" >
		             	<option value="-1">状态</option>
		             	<option value="1">成功</option>
		             	<option value="0">失败</option> 
		             </select>
		        </div>
	    	</div>
    	</form> 
    	<table class="table-box table-sort " id="order-operate-table"></table>
    </div>
    <!-- 首页信息 -->
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="/common/layui/layui.js"></script>    
<script type="text/javascript" src="/js/admin/order_operate_log.js"></script>
</body>
</html>
