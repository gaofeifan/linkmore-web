            	<ul class="layui-nav clearfix" id="menu">
            	</ul>
            </div>
            <!-- 右侧常用菜单导航 -->
            <div class="linkmore-right-menu posb"> 
                <ul class="layui-nav clearfix">
                    <li class="layui-nav-item">
                        <a class="onFullScreen" id="FullScreen"><i class="fa  fa-arrows-alt"></i>全屏</a>
                    </li>  
                    <li class="layui-nav-item">
                        <a id="viewTheme"><i class="fa fa-tachometer"></i>设置主题</a>

                    <li class="layui-nav-item">
                        <a class="kuaijiefangshi"><i class="linkmore-icon" style="width:0px;font-size:0px;"></i>

	                        <cite class="name"> admin</cite>
                        </a>
                        <dl class="layui-nav-child linkmore-user-operate">
                           	<dd><a href="javascript:;" id="changePassword"><i class="fa  fa-edit" style="line-height:40px;"></i><cite>修改密码</cite></a></dd> 
							<dd><a href="javascript:;" id="logout"><i class="fa fa-power-off" style="line-height:40px;"></i><cite>退出登录</cite></a></dd>
                        </dl>
                    </li>   
                </ul>
            </div>
		</div>
	</div>
	<!-- 左侧导航 -->
	<div class="layui-side cms-left" id="linkmore-side">

                   <div class="photo">
                       <img src="images/user.jpg" alt="">
                   </div>
                   <p><span class="name"></span>您好！欢迎登录</p>
              </div>
              <!-- 系统菜单 -->
              <div class="sys-menu-box">
                   <ul class="layui-nav layui-nav-tree" id="viewSideNav" lay-filter="side" >
                       
                   </ul>
              </div>
         </div>
	</div>

    <div class="layui-body" id="linkmore-body">
        <div class="layui-tab" id="linkmore-tab" lay-filter="viewTab">
             <div class="linkmore-title-box">
                 <div class="go-left key-press pressKey" id="titleLeft" title="滚动至最右侧" style="display: none;"><i class="fa fa-chevron-left"></i> </div>
                 <ul class="layui-tab-title" lay-allowClose="true" id="layui-tab-title" lay-filter="subadd">
                    <li class="layui-this" id="admin-home"  lay-id="0" fresh=1>
                        <i class="fa fa-home"></i><em>后台首页</em>
                    </li>
                 </ul>
                 <div class="title-right" id="titleRbox">
                    <div class="go-right key-press pressKey" id="titleRight" title="滚动至最左侧" style="display: none;"><i class="fa fa-chevron-right"></i></div> 
                    <div class="refresh key-press" id="refresh_iframe"><i class="fa fa-refresh"></i><cite>刷新</cite></div>
                    <div class="often key-press" lay-filter='viewOperate' id="buttonRCtrl">
                        <ul class="layui-nav posr">
                            <li class="layui-nav-item posb">

                                      <a  data-eName="closeCurrent"><i class="fa  fa-times"></i>关闭当前选项卡</a>

                                      <a  data-eName="closeOther"><i class="fa fa-times-rectangle"></i>关闭其他选项卡</a>

                                  </dd>
                                  <dd>

                    </div>
                    
                 </div>

<script type="text/javascript" src="/web/common/layui/layui.js"></script>

<!-- 主题配置 -->
<div class="viewThemeContent" id="viewThemeSet" style="display:none;">
    <div class="linkmore-theme-form">
        <h3>系统主题预设</h3>
        <form action="main.html" class="layui-form linkmore-theme-con">
            <div class="layui-form-item select-theme">
                <label class="layui-form-label">主题选择</label>
                <div class="layui-input-block">
                    <select lay-filter="viewTheme"  lay-verify="" id="themeName">
                      <option value="view">默认主题</option>
                      <option value="A">深蓝主题</option>
                      <option value="B">墨绿主题</option> 
                    </select>     
                </div>
            </div>
            <div class="layui-form-item fullscreen">
                <label class="layui-form-label">是否全屏</label>
                <div class="layui-input-block">
                    <input type="checkbox" lay-filter="fullscreen" lay-skin="switch"  value="1">
                </div>
            </div>
            <div class="layui-form-item submit-form">
                 <button class="layui-btn linkmore-button" lay-submit="" lay-filter="submitlocal">立即设置主题</button>
                 <button type="reset" class="layui-btn layui-btn-primary">重置当前设置</button>
            </div>
        </form>
    </div>
</div>
<!-- layui-body常用菜单定义 -->
<div class="rightMenu" id="rightMenu" style="display: none;">
   <ul>
        <li data-target="refreshCur">
            <i class="linkmore-icon " ></i>刷新当前页面
        </li>
        <li data-target="refreshKj">
            <i class="linkmore-icon " ></i>刷新外层框架
        </li>
        <li data-target="closeCurrent">
            <i class="linkmore-icon " ></i>关闭当前选项卡
        </li>
        <li data-target="closeOther">
            <i class="linkmore-icon " ></i>关闭其他选项卡
        </li>
        <li data-target="closeAll">
            <i class="linkmore-icon " ></i>全部关闭选项卡
        </li>
   </ul>
</div>
<!-- 屏幕锁屏 -->
<div class="lock-screen" style="display: none;">
   <div class="lock-wrapper" id="lock-screen">
        <div id="time"></div>
        <div class="lock-box">
             <img src="images/user.jpg" alt="">
             <h1>admin</h1>
             <form action="main.html" class="layui-form lock-form">
                  <div class="layui-form-item">
                       <input type="password" name="lock_password" lay-verify="pass" placeholder="锁屏状态，请输入密码解锁" autocomplete="off" class="layui-input"  autofocus="">
                  </div>
                  <div class="layui-form-item">
                       <button class="layui-btn linkmore-btn" id="unlock">立即解锁</button>
                  </div>
             </form>
        </div>
   </div>
</div>
