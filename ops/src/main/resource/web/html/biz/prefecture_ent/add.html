<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="ele-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <input type="hidden" value="" name="preId"/>
	    
	    <div class="layui-form-item" id="ele_name" style="display:block">
	        <label class="layui-form-label">名称</label>
	        <div class="layui-input-block">
	            <input type="text" id="name" name="name" placeholder="请输入名称" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item" id="ele_name" style="display:block">
	        <label class="layui-form-label">通道类型</label>
	        <div class="layui-input-block">
	            <input type="text" id="entranceType" name="entranceType" placeholder="请输入通道类型" class="layui-input">
	        </div>
	    </div>
	  
	    <div class="hr-line-dashed"></div>
	</form>
	
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="ele-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="ele-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
