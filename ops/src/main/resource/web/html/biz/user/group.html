<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="user-group-form" class="layui-form layui-box" style='padding:25px 30px 0 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="userIds" id="userIds" class="layui-input">
		<input type="hidden" name="groupType" id="groupType" value="3">
		<input type="hidden" name="searchJson" id="searchJson" class="layui-input">
		<div class="layui-form-item">
	        <label class="layui-form-label">用户组名称：</label>
	        <div class="layui-input-block">
	            <input type="text" name="name" placeholder="请输入用户组名称" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">用户组简介：</label>
			    <div class="layui-input-block">
			     	 <textarea name="content" placeholder="请输入用户组简介" rows="4" onKeyUp="checkMaxInput(this)" class="layui-textarea" ></textarea>
			     <div align="right" style="width: 100%">
		         	 <font id="remLen" style=" position: absolute;right: 20px;bottom: 10px;color:#ccc">0/30</font>
		         </div>
		    </div>
		</div>
	</form>
    <div class="hr-line-dashed"></div> 
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="add-group-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="add-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
