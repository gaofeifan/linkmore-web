<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="stall-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	   <input type="hidden" value="" name="preId"/>
	    <div class="layui-form-item">
	        <label class="layui-form-label">名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="stallName" placeholder="请输入类名称" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">位置描述</label>
	        <div class="layui-input-block">
	            <input type="text" name="stallLocal" placeholder="请输入位置描述" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">车区分组</label>
	        <div class="layui-input-block">
	            <input type="text" name="areaName" placeholder="请输入所属车区分组" class="layui-input">
	        </div>
	    </div>
		<div class="layui-form-item">
	        <label class="layui-form-label">车位类型</label>
			<div class="layui-input-block">
			  <input type="radio" name="type" value="0" title="临停" checked>
			  <input type="radio" name="type" value="2" title="长租" >
			</div>
	    </div>
	    
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">长租一对多</label>
		    <div class="layui-input-inline">
		    	<input type="checkbox" name="rentOmType" value="1" lay-skin="switch" lay-text="开启|关闭">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">长租多对一</label>
		    <div class="layui-input-inline">
		    	<input type="checkbox" name="rentMoType" value="1" lay-skin="switch" lay-text="开启|关闭">
			</div>
	    </div>
	    <div class="hr-line-dashed"></div>
	</form>
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="stall-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="stall-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
