<body> 
<div class="linkmore-grid linkmore-wrapper">
	<div style=" text-align:right;">  
        <div class="layui-inline"> 
			<button id="add-button" class="layui-btn layui-btn-small "><i class="layui-icon">&#xe608;</i> 添加</button>
		</div>
		<div class="layui-inline">
			<button type="button" id="edit-button"  class="layui-btn  layui-btn-small recommend" style="background-color:#5FB878"><i class="layui-icon">&#xe642;</i>编辑</button>
		</div> 
		<div class="layui-inline"> 
			<button id="sn-button" class="layui-btn layui-btn-small " style="background-color:#00BFFF"><i class="fa fa-key"></i> 序列号</button>
		</div>
		<div class="layui-inline"> 
			<button id="un-sn-button" class="layui-btn layui-btn-small " style="background-color:#00BFFF"><i class="fa fa-hand-o-down"></i> 取消序列号</button>
		</div>
		<div class="layui-inline"> 
			<button id="up-button" class="layui-btn layui-btn-small check-s" style="background-color:#48D1CC"><i class="fa fa-hand-o-up"></i> 上线</button>
		</div>
		<div class="layui-inline"> 
			<button id="down-button" class="layui-btn layui-btn-small check-s" style="background-color:#48D1CC"><i class="fa fa-hand-o-down"></i> 下线</button>
		</div>
 	<!-- 	<div class="layui-inline"> 
			<button id="release-button" class="layui-btn layui-btn-small check_msg check-s" style="background-color:#DC143C"><i class="fa fa-reddit"></i> 释放</button>
		</div> -->
   	</div>
   	<div>

   			<div id="pre-tree"  class="ztree"></div>
   		</div>
   		<div style="float:left;width:80%;">
   		 	<form class="layui-form" id="stall-search-form">
			  <div style="margin:10px 0px 10px 0px;"> 
	   		 	<div class="layui-inline ">
		             <select id="search-status" class="input-sm form-control" >
		             	<option value="">所有状态</option>
		             	<option value="1">空闲</option>
		             	<option value="2">使用中</option> 
		             	<option value="4">下线</option> 
		             	<option value="">所有状态</option>
		             </select>
		        </div>
				<div class="layui-inline" style="margin:0px 35px 0px 5px">
		             <input type="text"  id="search-name" value="" placeholder="搜索车位名称" class="form-control">
		        </div>
		        <div class="layui-inline" style="margin:0px 35px 0px 5px">
		             <input type="text"  id="search-sn" value="" placeholder="搜索序列号" class="form-control">
		        </div>
		        <div class="layui-inline" >
		             <button type="button" class="layui-btn layui-btn-small search_btn"><i class="layui-icon">&#xe615;</i> 搜索</button>
		        </div>  
	    	</div>
    	</form>
