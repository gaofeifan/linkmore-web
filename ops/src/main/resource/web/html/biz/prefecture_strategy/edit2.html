<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凌猫停车</title>
	<meta name="keywords" content="" />
    <meta name="description" content="cms Version:1.09" />
	<meta name="Author" content="view" />
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="../favicon.ico" />  
	<link rel="stylesheet" type="text/css" href="/web/common/layui/css/layui.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/font/font.css" media="all">
	<link rel="stylesheet" type="text/css" href="/web/css/common.css" media="all">
	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/datatable.css" media="all">
	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/console.css" media="all">

</head>
<style>
	.layui-form-item .layui-form-label {width: 150px;}
	.layui-form-item .layui-input-block { margin-left:180px;}
	.ppyx-div-card {
		margin-top:0px;
		margin-bottom:10px;
		padding-top:10px;
		padding-bottom:10px;
		background:#d9d9d9;
		border:1px solid #d9d9d9; 
		border-radius:10px
	}
</style>
<body> 
<div>
	<form id="add-form" class="layui-form" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="name" >
		<input type="hidden" name="detail" >
		<input type="hidden" name="lockStatus" >
		<input type="hidden" name="JsonLockTime" >
		<input type="hidden" name="JsonStrategyGroup" >
		<div class="layui-form-item layui-form-text ppyx-div-card" >
		<div style="float:left;width:60%;">
		    <div class="layui-form-item">
			    <label class="layui-form-label">选择已配置车区分组</label>
			    <div class="layui-input-block">
			    	<select id="strategyGroup" name="strategyGroup" class="strategyGroup">
				    </select>
			    </div>
			</div>
		</div>
		</div>
        <div id="dynamic_group">
		<div id="dynamic_div" >
		<div id="dynamic_line_div" class="layui-form-item layui-form-text ppyx-div-card" >
			<div id="close_div" class="close" style="width:28px;height:28px;border-radius:60%;top:-10px;right:-10px;float:right;">
				<a class="delete_p"><i class="layui-icon" style="font-size: 20px; color: #1E9FFF;">&#x1006;</i></a>
			</div>
			<div style="float:left;width:60%; ">
				<div class="layui-form-item">
					<label class="layui-form-label">选择已配置分期策略</label>
					<div class="layui-input-block">
						<select id="strategyDate" name="strategyDate" class="strategyDate">
						</select>
					</div>
				</div>
			</div>

			<div style="float:left;width:60%;">
				<div class="layui-form-item">
				<label class="layui-form-label">选择已配置计费策略</label>
					<div class="layui-input-block">
					 	<select id="strategyFee" name="strategyFee" class="strategyFee">
					 		<option value='1'>计费策略1</option>
					 		<option value='2'>计费策略2</option>
					 		<option value='3'>计费策略3</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<a class="layui-form-label" id="add-line-button">添加<i class="layui-icon" style="font-size: 20px; color: #1E9FFF;">&#xe608;</i></a>
		</div>
		</div>
      </form>
	  <div class="hr-line-dashed"></div>

	<div class="layui-form-item text-center">
	    <button class="layui-btn" id="back-button" type='button' >返回</button>
        <button class="layui-btn" id="submit-button" type='button' lay-submit="">保存</button>
    </div>

</div>
<script type="text/javascript" src="/web/common/layui/layui.js"></script>
<script type="text/javascript" src="/web/js/biz/prefecture_strategy_edit2.js"></script>
</body>
</html>
