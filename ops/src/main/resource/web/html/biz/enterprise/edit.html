<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="enterprise-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="id"/>
		<input type="hidden" name="code"/>
		<div class="layui-form-item">
	        <label class="layui-form-label">行业</label>
	        <div class="layui-input-block">
	             <select name="industry" class="input-sm form-control" >
	             	<option value="0">选择行业</option> 
	             </select>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">区域</label>
	        <div class="layui-input-block">
	             <select name="region" class="input-sm form-control" >
	             	<option value="0">选择区域</option> 
	             </select>
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">选择所属车区</label>
	        <div class="layui-input-block">
	        	<select id="preId" name="preId" disabled class="input-sm form-control">
				</select>
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="name" placeholder="请输入企业名称" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">账号</label>
	        <div class="layui-input-block">
	            <input type="text" name="account" readonly placeholder="请输入企业账号" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">电话</label>
	         <div class="layui-input-block">
	            <input type="text" name="tellphone"  placeholder="请输入联系电话" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">地址</label>
	         <div class="layui-input-block">
	            <input type="text" name="address"  placeholder="请输入联系地址" class="layui-input">
	        </div>
	    </div>  
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="enterprise-update-button" type='button'>更新数据</button>
        <button class="layui-btn layui-btn-danger" id="enterprise-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
