<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="enterprise-password-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <input type="hidden" name="id"/>
	    <div class="layui-form-item">
	        <label class="layui-form-label">账号</label>
	        <div class="layui-input-block">
	            <input type="text" readonly name="account" placeholder="请输入企业账号" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">密码</label>
	        <div class="layui-input-block">
	            <input type="text" name="password" placeholder="请输入账号密码" class="layui-input">
	        </div>
	    </div> 
	    <div class="hr-line-dashed"></div> 
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="enterprise-add-button" type='button'>保存修改</button>
        <button class="layui-btn layui-btn-danger" id="enterprise-cancel-button" type='button' data-close>取消保存</button>
    </div>
</div>
