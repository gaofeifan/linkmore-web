<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凌猫停车</title>
	<meta name="keywords" content="" />
    <meta name="description" content="cms Version:1.09" />
	<meta name="Author" content="view" />
	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="../favicon.ico" />  
	<link rel="stylesheet" type="text/css" href="/web/common/layui/css/layui.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/font/font.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/ztree/css.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/common.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/datatable.css" media="all">
	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/console.css" media="all">
</head>
<body> 
<div style="width:100%;margin:0 auto;padding:0 auto;height: 400px;overflow-y: scroll;">
	<form id="add-form" class="layui-form" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <input type="hidden" name="timeGroup" >
	    	<div style="float:left;width:60%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">选择车区</label>
			        <div class="layui-input-block">
			        	<select id="prefectureId" name="prefectureId" class="prefectureId">
						</select>
			        </div>
			    </div>
		    </div>
		    
		    <div style="float:left;width:60%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">分组策略名称</label>
			        <div class="layui-input-block">
			            <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入时段策略名称" class="layui-input" />
			        </div> 
			    </div>
		    </div>

		    <div style="float:left;width:60%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">车位间隔</label>
			        <div class="layui-input-block">
			            <input type="text" id="parkingInterval" name="parkingInterval" lay-verify="required|number" placeholder="请输入车位间隔" class="layui-input" />
			        </div>
			    </div>
		    </div>

      </form>
	  <div class="hr-line-dashed"></div>
	    
	
	<div class="layui-form-item text-center">
	    <button class="layui-btn" id="strategy-group-back-button" type='button' >返回</button>
        <button class="layui-btn" id="strategy-group-next-button" type='button' lay-submit="">下一步</button>
    </div>
   
</div>
<script type="text/javascript" src="/web/common/layui/layui.js"></script>
<script type="text/javascript" src="/web/js/biz/strategy_group_add1.js"></script>

</body>
</html>
