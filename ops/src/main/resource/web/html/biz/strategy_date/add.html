
<div class="layui-tab layui-tab-brief" lay-filter="demo">
  <ul class="layui-tab-title">
    <li class="layui-this" lay-id="date">按日期</li>
    <li lay-id="week">按周</li>
  </ul>

<div class="layui-tab-content">

<div style="width:100%;margin:0 auto;padding:0 auto;height: 400px;overflow-y: scroll;" class="layui-tab-item layui-show">

	<form id="add-form-date" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <input type="hidden" name="dateGroup" >
	    <input type="hidden" name="datetype" value="1" >
	    <input type="hidden" name="isPublic" value="0" >
		<div style="float:left;width:80%;">
		    <div class="layui-form-item">
			    <label class="layui-form-label">策略名称</label>
			    <div class="layui-input-block">
			        <input type="text" name="name" placeholder="请输入时段策略名称" class="layui-input">
			    </div>
			</div>
		</div>
     
		<div id="date_div" style="width:100%;">
		  <div id="date_line_div">
			<div style="float:left;width:40%;">
				<div class="layui-form-item">
			        <label class="layui-form-label">开始日</label>
			        <div class="layui-input-block">
			            <input type="text"  name="beginDate"  placeholder="请输入开始日[如2018-09-01]"  class="layui-input beginDate" readonly="readonly">
			        </div>
			    </div>
		    </div>
		    <div style="float:left;width:40%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">结束日</label>
			         <div class="layui-input-block">
			            <input type="text"  name="endDate"  placeholder="请输入结束日[如2018-09-30]" class="layui-input endDate" readonly="readonly">
			        </div>
			    </div>
		    </div>
		  </div>
		</div>
		<div class="layui-form-item layui-form-text">
			<a class="layui-form-label" id="add-date">添加<i class="layui-icon" style="font-size: 20px; color: #1E9FFF;">&#xe608;</i> </a>
		</div>
		<div class="layui-form-item layui-form-text">
            <label class="layui-form-label">策略简介</label>
            <div class="layui-input-block">
              <textarea name="detail" placeholder="请输入策略简介" class="layui-textarea"></textarea>
            </div>
        </div>
	</form>
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="strategy-date-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="strategy-date-cancel-button" type='button' data-close>取消保存</button>
    </div>
</div>


<div style="width:100%;margin:0 auto;padding:0 auto;height: 400px;overflow-y: scroll;" class="layui-tab-item layui-show">

	<form id="add-form-week" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <input type="hidden" name="dateGroup" >
	    <input type="hidden" name="datetype" value="2" >
	    <input type="hidden" name="isPublic" value="0" >
		<div style="float:left;width:80%;">
		    <div class="layui-form-item">
			    <label class="layui-form-label">策略名称</label>
			    <div class="layui-input-block">
			        <input type="text" name="name" placeholder="请输入时段策略名称" class="layui-input name">
			    </div>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label"><b>策略运行日期:</b></label>
        </div>
  		<div style="width:100%;" class="layui-form">
			<div style="float:left;width:40%;">
				<div class="layui-form-item">
			        <label class="layui-form-label">开始日期</label>
			        <div class="layui-input-block">
			            <input type="text"  name="startDate"  placeholder="请输入开始日期[如2018-09-01]"  class="layui-input startDate" >
			        </div>
			    </div>
		    </div>
		    <div style="float:left;width:40%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">结束日期</label>
			         <div class="layui-input-block">
			            <input type="text"  name="stopDate"  placeholder="请输入结束日期[如2018-09-30]" class="layui-input stopDate" >
			        </div>
			    </div>
		    </div>
  		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label"><b>策略运行周期:</b></label>
        </div>
		<div id="week_div" style="width:100%;">
		  <div id="week_line_div">
			<div style="float:left;width:40%;">
				<div class="layui-form-item">
			        <label class="layui-form-label">开始日</label>
			        <div class="layui-input-block">
			             <select name="beginWeek" class="layui-input beginWeek">
					        <option value="1" selected = "selected">周一</option>
					        <option value="2">周二</option>
					        <option value="3">周三</option>
					        <option value="4">周四</option>
					        <option value="5">周五</option>
					        <option value="6">周六</option>
					        <option value="7">周日</option>
					      </select>
			        </div>
			    </div>
		    </div>
		    <div style="float:left;width:40%;">
		    	<div class="layui-form-item">
			        <label class="layui-form-label">结束日</label>
			         <div class="layui-input-block">
			            <select name="endWeek" class="layui-input endWeek">
					        <option value="1" selected = "selected">周一</option>
					        <option value="2">周二</option>
					        <option value="3">周三</option>
					        <option value="4">周四</option>
					        <option value="5">周五</option>
					        <option value="6">周六</option>
					        <option value="7">周日</option>
					      </select>
			        </div>
			    </div>
		    </div>
		  </div>
		</div>
		<div class="layui-form-item layui-form-text">
			<a class="layui-form-label" id="add-week">添加<i class="layui-icon" style="font-size: 20px; color: #1E9FFF;">&#xe608;</i> </a>
		</div>
		<div class="layui-form-item layui-form-text">
            <label class="layui-form-label">策略简介</label>
            <div class="layui-input-block">
              <textarea name="detail" placeholder="请输入策略简介" class="layui-textarea"></textarea>
            </div>
        </div>
	</form>
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="strategy-week-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="strategy-week-cancel-button" type='button' data-close>取消保存</button>
    </div>

</div>

</div>
</div>
