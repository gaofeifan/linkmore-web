<div style="width: 100%; heigth: 400px; margin: 0 auto; padding: 0 auto;">
   
	<form id="edit-form" class="layui-form layui-row" style='padding: 25px 30px 20px 0;' action="#" data-auto="true"	method="post">
		<input type="hidden" id="id" name="id">
		<div class="layui-tab-content">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" id="userName" name="userName" placeholder="请输入用户名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-block">
					<input type="text" id="mobile" name="mobile" placeholder="请输入手机号" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">车牌号</label>
				<div class="layui-input-block">
					<input type="text" id="plate" name="plate" placeholder="请输入车牌号" class="layui-input">
				</div>
			</div>
		</div>
	</form>
	<div class="layui-form-item text-center">
		<button class="layui-btn" id="edit-save-button" type='button'>保存数据</button>
		<button class="layui-btn layui-btn-danger" id="edit-cancel-button" type='button' data-confirm="确定取消编辑吗？" data-close>取消保存</button>
	</div>
</div>
