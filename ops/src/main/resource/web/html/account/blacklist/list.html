<head>
	<meta charset="UTF-8">
	<title>凌猫停车</title>

	<meta name="renderer" content="webkit">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<meta name="format-detection" content="telephone=no">	
	<link rel="Shortcut Icon" href="../favicon.ico" />  
	<link rel="stylesheet" type="text/css" href="/web/common/layui/css/layui.css" media="all"> 
	<link rel="stylesheet" type="text/css" href="/web/css/font/font.css" media="all">

	<link rel="stylesheet" type="text/css" href="/web/css/common.css" media="all">

	<link rel="stylesheet" type="text/css" href="/web/theme/default/css/console.css" media="all">
</head>
<body> 
<div class="linkmore-grid linkmore-wrapper"> 
	<div style=" text-align:right;">  
        <div class="layui-inline"> 
			<button id="open-button" class="layui-btn linkmore-acl layui-btn-small layui-btn-normal"><i class="fa fa-bell"></i> 开启预约受限</button>
		</div> 
		<div class="layui-inline"> 
			<button id="close-button" class="layui-btn linkmore-acl layui-btn-small layui-btn-danger "><i class="fa fa-bell-slash" ></i> 关闭预约受限</button>
		</div> 
		<div class="layui-inline" style="margin-left:50px;"> 
			<button id="enable-button" class="layui-btn linkmore-acl layui-btn-small recommend"><i class="fa fa-key" ></i> 解锁用户</button>
		</div> 
		 <div class="layui-inline" style="margin-left:10px;"> 
			<button id="export-button" class="layui-btn  linkmore-acl layui-btn-small layui-btn-normal"><i class="fa fa-file-excel-o"></i> 导出数据</button>
		</div> 
   	</div>
   	<div class="row shortcut">
    	<form class="layui-form" id="page-search-form">
	    	<div style="margin:10px 0px 10px 0px;">  
			    <div class="layui-inline" style="margin:0px 35px 0px 0px">
		             <input type="text"  id="search-mobile" value="" placeholder="请输入手机号" class="form-control">
		        </div>
		        <div class="layui-inline" style="margin:0px 35px 0px 0px">
		             <input type="text"  id="search-number-start" value="" placeholder="停车劵数-起" class="form-control">
		        </div>
		        <div class="layui-inline" style="margin:0px 35px 0px 0px">
		             <input type="text"  id="search-number-end" value="" placeholder="停车劵数-止" class="form-control">
		        </div>
		        <div class="layui-inline">
			        <input type="text" name="startTime" id="search-time-start"   placeholder="截至日期-起" autocomplete="off" class="layui-input"/>
			  	</div>
			  	<div class="layui-inline" style="margin:0px 10px 0px 5px">
			        <input type="text" name="endTime" id="search-time-end"   placeholder="截至日期-止" autocomplete="off" class="layui-input"/>
			  	</div>
		        <div class="layui-inline" >
		             <button type="button" id="search-button" class="layui-btn layui-btn-small"><i class="layui-icon">&#xe615;</i> 搜索</button>
		        </div>  
	    	</div>
    	</form> 
    	<table class="table-box table-sort " id="blacklist-table"></table>
    </div>
    <!-- 首页信息 -->
</div>
<!-- 加载js文件 -->
<script type="text/javascript" src="/web/common/layui/layui.js"></script>
