<div style="width:100%;margin:0 auto;padding:0 auto;height: 400px;overflow-y: scroll;">
	<form id="banner-add-form" class="layui-form layui-box" style='padding:25px 30px 0 0;' action="#" data-auto="true" method="post">
	 <input type="hidden" name="image">
		<div class="layui-form-item">
	        <label class="layui-form-label">H5路径</label>
	        <div class="layui-input-inline">
	            <input type="text" id="path-id" name=path placeholder="请输入H5路径" class="layui-input">
	        </div>
	    </div>
		<div class="layui-form-item">
	        <label class="layui-form-label">排序</label>
	        <div class="layui-input-inline">
	            <input type="text" id="orderIndex-id" name="orderIndex" placeholder="请输入排序" class="layui-input">
	        </div>	
	    </div>
		<div class="layui-form-item">
	        <label class="layui-form-label">图片</label>
	        <div class="layui-input-inline">
	            <input type="file" id="image-id" name="file">
	        </div>	
	    </div>
	</form>
    <div class="hr-line-dashed"></div> 
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="banner-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="banner-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
