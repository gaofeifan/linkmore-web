<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="banner-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	    <input type="hidden" name="id"/>
	    <input type="hidden" name="image"/>
	 <div class="layui-form-item">
	        <label class="layui-form-label">H5路径</label>
	        <div class="layui-input-inline">
	            <input type="text" id="path-id" name=path placeholder="请输入H5路径" class="layui-input">
	        </div>
	    </div>
		<div class="layui-form-item">
	        <label class="layui-form-label">排序</label>
	        <div class="layui-input-inline">
	            <input type="text" id="orderIndex-id" name="orderIndex" placeholder="请输入排序" class="layui-input">
	        </div>	
	    </div>
		<div class="layui-form-item">
	        <label class="layui-form-label">图片</label>
	        <div class="layui-input-inline">
	            <input type="file" name="file" id="image-id">
	        </div>	
	    </div>
	    
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="banner-update-button" type='button'>更新数据</button>
        <button class="layui-btn layui-btn-danger" id="banner-cancel-button" type='button' data-confirm="取消后所有数据将不被保存" data-close>取消保存</button>
    </div>
</div>
