<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="theme-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="templateName"/>
		<input type="hidden" name="templateCode"/>
		<input type="hidden" name="logoUrl"/> 
		<input type="hidden" name="id"/> 
		<div class="layui-form-item">
	        <label class="layui-form-label">分类</label>
	        <div class="layui-input-block">
	             <select name="templateId" class="input-sm form-control" >
	             	<option value="0">选择分类</option> 
	             </select>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">备注</label>
	        <div class="layui-input-block">
	            <input type="text" name="remark" placeholder="请输入备注" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">链接</label>
	        <div class="layui-input-block">
	            <input type="text" name="aboutUrl" placeholder="请输入链接" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">电话</label>
	         <div class="layui-input-block">
	            <input type="text" name="tellphone" placeholder="请输入电话号码" class="layui-input">
	        </div>
	    </div>  
	    <div class="layui-form-item">
	        <label class="layui-form-label">地址</label>
	         <div class="layui-input-block">
	            <input type="text" name="address" placeholder="请输入联系地址" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">状态</label>
		    <div class="layui-input-inline">
		    	<input type="checkbox" name="status" value="1"  lay-skin="switch" lay-text="启用|禁用">
			</div> 
	    </div>     
	</form>   
	<div class="layui-form layui-box">
		<div class="layui-form-item"> 
			<label for="" class="layui-form-label">LOGO图片：</label>
            <div class="layui-input-inline" style="margin-right:10px;">
                <div style="width:310px;height:90px;border:1px solid #f0f0f0;margin-right:10px;padding:5px;"> 
				<img src="" id="edit-logo-image" style="width:250px;height:70px;"/>
				<input class="layui-btn layui-btn-small" style="margin-left:-150px;margin-top:30px;position:absolute;"  type="button" value="上传图片" onclick="edit_image_file.click();" name="get_file" />
                </div>
            </div>  
             <div style="float:right;font-size:10px;color:#CCCCCC;padding-right:50px;line-height:50px;">图片尺寸为200*100</div>
            <form id="edit-image-form" method="post" enctype="multipart/form-data"> 
				<input type="file" size="2" id="edit_image_file" name="file" style="display:none;"/>
			</form>
	    </div> 
	   
	</div>  
	<div class="hr-line-dashed"></div>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="theme-update-button" type='button'>更新数据</button>
        <button class="layui-btn layui-btn-danger" id="theme-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
