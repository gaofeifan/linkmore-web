<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="temp-detail-form" class="layui-form layui-box" style='padding:25px 30px 0 0;' action="#" data-auto="true" method="post">
		<div class="layui-form-item">
	        <label class="layui-form-label">停车券套餐名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="name" class="layui-input">
	        </div>
	    </div> 
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">备注</label>
	        <div class="layui-input-block">
	            <input type="text" name="remark" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
        	<label class="layui-form-label">城市</label>
	        <div class="layui-input-inline">
	             <select name="cityId" class="input-sm form-control" lay-filter="city">
	             	<option value="-1">请选择</option> 
	             </select>
	        </div>
	        <label class="layui-form-label">专区</label>
	        <div class="layui-input-inline">
	             <select name="preId" class="input-sm form-control" >
	             	<option value="-1">请选择</option> 
	             </select>
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">投放总量</label>
	        <div class="layui-input-block">
	            <input type="text" name="totalQuantity" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">有效期类型</label>
	        <div class="layui-input-inline">
	             <select name="validType" class="input-sm form-control" >
		             <option value="0">不限</option>
	            	 <option value="1">自定义</option>
	             </select>
	        </div>
	        
	        <label class="layui-form-label" id="valid-day-label" style="display:none">有效天数</label>
	        <div class="layui-input-inline" id="valid-day-div" style="display:none">
	            <input type="text" name="validDay" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">停车券内容</label>
	        <div class="layui-input-block">
	        	<div id="discount"></div>
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	    	<label class="layui-form-label">单位数量</label>
	        <div class="layui-input-inline">
	            <input type="text" name="unitCount" class="layui-input">
	        </div>
	        <label class="layui-form-label">单位金额</label>
	        <div class="layui-input-inline">
	        	<input type="text" name="unitAmount" class="layui-input">
	        </div>
	    </div>
	    
	    <div class="layui-form-item">
	    	<label class="layui-form-label">创建人</label>
	        <div class="layui-input-inline">
	            <input type="text" name="creatorName" class="layui-input">
	        </div>
	        <label class="layui-form-label">创建时间</label>
	        <div class="layui-input-inline">
	        	<input type="text" name="createTime" class="layui-input">
	        </div>
	    </div>
	</form>
	<div class="layui-form-item text-center">
        <button class="layui-btn layui-btn-danger" id="temp-cancel-detail-button" type='button' data-close>关闭</button>
    </div>
</div>
