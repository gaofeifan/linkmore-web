<div style="width:100%;margin:0 auto;padding:0 auto;height: 400px;overflow-y: scroll;">
	<form id="condition-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" id="templateId" name="templateId"/>
		<input type="hidden" id="status" name="status" value="1"/>
		<input type="hidden" id="useTimeJson" name="useTimeJson"/>
		<input type="hidden" id="preIdJson" name="preIdJson"/>
		<div class="layui-form-item">
	        <label class="layui-form-label">名称</label>
	        <div class="layui-input-inline">
	            <input type="text" name="name" placeholder="请输入条件名称" class="layui-input">
	        </div>
	        <label class="layui-form-label">是否默认</label>
		    <div class="layui-input-inline">
		    	<input type="checkbox" name="isDefault" value="1" checked=""  lay-skin="switch" lay-text="默认|否">
			</div> 
	    </div> 
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">使用时段</label>
	        <div class="layui-input-block">
	             <select name="availableTime" lay-filter="availableTime" class="input-sm form-control" >
	             	<option value="0">不限</option>
	            	<option value="1">自定义</option>
	            	<option value="2">指定时间段</option>
	             </select>
	        </div>  
	    </div>
   		<hr>
	    <div class="layui-form-item" id="cycle_date" style="display: none;">
	        <label class="layui-form-label">开始</label>
	        <div class="layui-input-inline">
	             <select name="start" class="input-sm form-control start" lay-filter="start">
	             	<option value="1">周一</option> 
	             	<option value="2">周二</option> 
	             	<option value="3">周三</option> 
	             	<option value="4">周四</option> 
	             	<option value="5">周五</option> 
	             	<option value="6">周六</option> 
	             	<option value="7">周日</option> 
	             </select>
	        </div>
	        <label class="layui-form-label">结束</label>
	        <div class="layui-input-inline">
	             <select name="end" class="input-sm form-control end" lay-filter="end">
	             	<option value="7">周日</option> 
	             	<option value="1">周一</option> 
	             	<option value="2">周二</option> 
	             	<option value="3">周三</option> 
	             	<option value="4">周四</option> 
	             	<option value="5">周五</option>
	             	<option value="6">周六</option>
	             </select>
	        </div>
	    </div>
		<div id="time">
		   <div class='cycle-time' style="display: none;">
			    <div class="layui-form-item">
			    	<div class ="cycle-time-s">
				    	<label class="layui-form-label">开始时间</label>
				        <div class="layui-input-inline">
				             <input type="text" name="startTime" class="layui-input startTime" value="00:00:00" onclick="WdatePicker({skin:'whyGreen',dateFmt:'HH:mm:ss'})">
				        </div>
				        <label class="layui-form-label">结束时间</label>
				        <div class="layui-input-inline">
				             <input type="text" name="endTime" class="layui-input endTime" value="23:59:59" onclick="WdatePicker({skin:'whyGreen',dateFmt:'HH:mm:ss'})">
				        </div>
			        </div>
			        <label class="layui-form-label"><a style="javascript:;" id="add_cycle_time">添加时间段</a></label>
			    </div>
	    	</div>
	    </div>
	    
	    <div id="zd_time" style="display:none">
		    <div class="layui-form-item" id="start-day">
		        <label class="layui-form-label">开始日期</label>
		        <div class="layui-input-inline">
		        	<input type="text" name="zd_start_date" id="zd_start_date" placeholder="请选择开始日期" autocomplete="off" class="layui-input"/>
		        </div>
		        <label class="layui-form-label">时间</label>
		        <div class="layui-input-inline">
		            <input type="text" name="zd_start_time" id ="zd_start_time" class="layui-input" value="00:00:00" onclick="WdatePicker({skin:'whyGreen',dateFmt:'HH:mm:ss'})">
		        </div>
		    </div>
		    <div class="layui-form-item" id="end-day">
		        <label class="layui-form-label">结束日期</label>
		        <div class="layui-input-inline">
		        	<input type="text" name="zd_end_date" id="zd_end_date" placeholder="请选择开始日期" autocomplete="off" class="layui-input"/>
		        </div>
		        <label class="layui-form-label">时间</label>
		        <div class="layui-input-inline">
		            <input type="text" name="zd_end_time" id="zd_end_time" class="layui-input" value="23:59:59" onclick="WdatePicker({skin:'whyGreen',dateFmt:'HH:mm:ss'})">
		        </div>
		    </div>
	    </div>
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">可用停车场组</label>
	        <div class="layui-input-block">
	             <select name="availablePrefecture" lay-filter="availablePrefecture" class="input-sm form-control" >
	             	<option value="0">不限</option>
	            	<option value="1">自定义</option>
	             </select>
	        </div>  
	    </div>
	    <div id="kytccz" style="display:none">
		    <div class="hr-line-dashed"></div> 
		</div>
		
	</form>   
	<div class="hr-line-dashed"></div> 
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="condition-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="condition-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
