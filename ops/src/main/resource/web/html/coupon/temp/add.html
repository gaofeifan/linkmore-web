<div style="width:100%;margin:0 auto;padding:0 auto;height: 400px;overflow-y: scroll;">
	<form id="temp-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="type" value="0"/>
		<input type="hidden" name="status" value="0"/>
		<input type="hidden" name="discount" >
		<div class="layui-form-item">
	        <label class="layui-form-label">停车券套餐名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="name" placeholder="请输入停车券套餐名称" class="layui-input">
	        </div>
	    </div> 
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">有效期类型</label><!-- 停车券 -->
	        <div class="layui-input-block">
	             <select name="validType" lay-filter="validType" class="input-sm form-control" >
	             	<option value="0">不限</option>
	            	<option value="1">自定义</option>
	             </select>
	        </div>  
	    </div>
	    
	    <div class="layui-form-item" id="valid-day-id" style="display:none">
	        <label class="layui-form-label">有效期天数</label>
	        <div class="layui-input-block">
	            <input type="text" name="validDay" placeholder="请输入天数" class="layui-input">
	        </div>
	    </div>
		
	    <div class="layui-form-item">
	        <label class="layui-form-label">备注</label>
	        <div class="layui-input-block">
	            <input type="text" name="remark" placeholder="请输入备注" class="layui-input">
	        </div>
	    </div> 
	   <div class="layui-form-item">
	        <label class="layui-form-label">投放总量</label>
	        <div class="layui-input-block">
	            <input type="text" name="totalQuantity" placeholder="请输入投放总量（套/张）" class="layui-input">
	        </div>
	    </div> 
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">停车券配置</label>
	        
	        <div class="layui-input-inline">
	             <select name="couponType" lay-filter="couponType" class="input-sm form-control" >
	             	<option value="0">立减</option>
	            	<option value="1">满减</option>
	            	<option value="2">折扣</option>
	             </select>
	        </div>
	        
	        <div class="layui-input-inline">
	            <a href="javascript:void(0);" style="cursor:pointer;line-height: 35px;" id="add-coupon">+增加停车券</a>
	        </div>
	    </div> 
	    
	    <div id="coupon_items">
	    	<div class='cycle-time' style="display:none"><hr>
	    		<input type="hidden" id="couponItemType" value="0" class="layui-input couponItemType">
	    		<!-- 立减 -->
	    		<div class="layui-form-item" id="lj-id" style="display:block">
			        <label class="layui-form-label">停车券金额</label>
			        <div class="layui-input-inline">
			            <input type="text" name="faceAmount" placeholder="请输入金额" class="layui-input faceAmount">
			        </div>
			    </div>
	    		<!-- 满减 -->
			    <div class="layui-form-item" id="mz-id" style="display:none">
			        <label class="layui-form-label">满足金额</label>
			        <div class="layui-input-inline">
			            <input type="text" name="conditionAmount" placeholder="请输入满足金额" class="layui-input conditionAmount">
			        </div>
			        <label class="layui-form-label">减免金额</label>
			        <div class="layui-input-inline">
			            <input type="text" name="mj_faceAmount" placeholder="请输入金额" class="layui-input mj_faceAmount">
			        </div>
			    </div>
			    
			    <!-- 折扣 -->
			    <div class="layui-form-item" id="zk-id" style="display:none">
			        <label class="layui-form-label">折扣率</label>
			        <div class="layui-input-inline">
			            <input type="text" name="item_discount" placeholder="请输入折扣率" class="layui-input item_discount">
			        </div>
			        <label class="layui-form-label">折扣上限</label>
			        <div class="layui-input-inline">
			            <input type="text" name="zk_faceAmount" placeholder="请输入金额" class="layui-input zk_faceAmount">
			        </div>
			    </div>
		    
	    		<div class="layui-form-item">
			        <label class="layui-form-label">数量</label>
			        <div class="layui-input-inline">
			            <input type="text" name="quantity" placeholder="请输入数量" class="layui-input quantity">
			        </div>
			        <label class="layui-form-label">有效期</label>
			        <div class="layui-input-inline">
			            <input type="text" name="couponValidDay" placeholder="请输入有效期/天" class="layui-input couponValidDay">
			        </div>
			    </div> 
	    	</div>
	    </div>
	    
	</form>   
	<div class="hr-line-dashed"></div> 
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="temp-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="temp-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
