<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="temp-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="type" value="1"/>
		<input type="hidden" name="status" value="0"/>
		<input type="hidden" name="discount" >
	      <div class="layui-form-item">
	        <label class="layui-form-label">合同编号</label>
	        <div class="layui-input-block">
	        	<select id="enterprise-deal-id" lay-filter="enterpriseDealNumber" name="enterpriseDealNumber" class="layui-input">
	        		<option value="">请选择合同</option>
	        	</select>
	        </div>
	    </div>
	       <div class="layui-form-item">
	        <label class="layui-form-label">套餐名称</label>
	        <div class="layui-input-block">
	         <input type="text" name="name" placeholder="请输入停车劵套餐名称" class="layui-input">
	        </div>
	    </div>
	    
	     <div class="layui-form-item">
	        <label class="layui-form-label">停车劵类型</label>
		       <div class="layui-input-inline">
		             <select name="couponType" id="couponType" lay-filter="couponType" class="input-sm form-control" >
		             	<option value="0">立减</option>
		            	<option value="1">满减</option>
		            	<option value="2">折扣</option>
		             </select>
		        </div>
	    </div>
	    
	    
	    <div class="layui-form-item">
	        <label class="layui-form-label">停车券配置</label>
	        <div id="coupon_items" class="layui-input-block">
				<div class='cycle-time' style="display:none">
				<hr>
	          <label class="layui-form-label">停车券</label>
				<div class="layui-form-item">
					<label class="layui-form-label">停车券来源</label>
					<div class="layui-input-inline" >
						<select name="source" id="source-id" lay-filter="sourceId" class="input-sm form-control">
							<option value="0">企业优惠</option>
							<option value="1">凌猫平台优惠</option>
						</select>
					</div>
				</div>
	    		<input type="hidden" name="couponItemType">
	    		<!-- 立减 -->
	    		<div class="layui-form-item" id="lj-id" name="lj-name" style="display:block">
			        <label class="layui-form-label">停车券金额</label>
			        <div class="layui-input-inline" id="lj-id-ca-inp">
			            <input type="text" name="faceAmount" placeholder="请输入金额" class="layui-input faceAmount">
			        </div>
			        <div class="layui-input-inline" id="lj-id-ca-sel">
						<select name="faceAmount_se" lay-filter="lj-hidden-sel" id="lj-id-ca-sel-opt">
						</select>
			        </div>
			    </div>
	    		<!-- 满减 -->
			    <div class="layui-form-item" id="mz-id" style="display:none">
			        <label class="layui-form-label">满足金额</label>
			        <div class="layui-input-inline" id="mz-id-ca-inp">
			            <input type="text" name="conditionAmount" placeholder="请输入满足金额" class="layui-input conditionAmount">
			        </div>
			         <div class="layui-input-inline"  id="mz-id-ca-sel">
						<select name="conditionAmount_se" lay-filter="mz-hidden-sel" id="mz-id-ca-sel-opt">
						</select>
			        </div>
			        <label class="layui-form-label">减免金额</label>
			        <div class="layui-input-inline">
			            <input type="text" id="jm-id-ca-inp" name="mj_faceAmount" placeholder="请输入金额" class="layui-input mj_faceAmount">
			        </div>
			        <!-- <div class="layui-input-inline" id="jm-id-ca-sel">
						<select>
							<option>1</option>
							<option>2</option>
						</select>
			        </div> -->
			    </div>
			    
			    <!-- 折扣 -->
			    <div class="layui-form-item" id="zk-id" style="display:none">
			        <label class="layui-form-label">折扣率</label>
			        <div class="layui-input-inline" >
			            <input type="text"  name="item_discount" placeholder="请输入折扣率" class="layui-input item_discount">
			        </div>
			        <label class="layui-form-label">折扣上限</label>
			        <div class="layui-input-inline" id="zk-id-ca-inp">
			            <input type="text" name="zk_faceAmount" placeholder="请输入金额" class="layui-input zk_faceAmount">
			        </div>
			        <div class="layui-input-inline" id="zk-id-ca-sel">
						<select name="zk_faceAmount_se" lay-filter="zk-hidden-sel" id="zk-id-ca-sel-opt">
						</select>
			        </div>
			    </div>
		    
	    		<div class="layui-form-item">
			        <label class="layui-form-label">数量</label>
			        <div class="layui-input-inline">
			            <input type="text" name="quantity" placeholder="请输入数量" class="layui-input quantity">
			        </div>
			        <label class="layui-form-label">有效期</label>
			        <div class="layui-input-inline">
			            <input type="text" name="couponValidDay" placeholder="请输入有效期/天" class="layui-input couponValidDay">
			        </div>
			    </div> 
	    	</div>
	    	</div>
	    </div>
        <div class="layui-input-block">
            <a href="javascript:void(0);" style="cursor:pointer;line-height: 35px;" id="add-coupon">+增加停车券</a>
        </div>
		<div class="layui-form-item" id="hg-id-cz">
			<label class="layui-form-label">停车券到期（充值）</label>
			<div class="layui-input-inline">
				<select name="" class="input-sm form-control">
					<option value="0">回滚</option>
					<option value="1">不回滚</option>
					<option value="2">回滚50%</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item" id="hg-id-zs">
			<label class="layui-form-label">停车券到期（赠送）</label>
			<div class="layui-input-inline">
				<select name="" class="input-sm form-control">
					<option value="0">回滚</option>
					<option value="1">不回滚</option>
					<option value="2">回滚50%</option>
				</select>
			</div>
		</div>
	</form>   
	
	<div class="hr-line-dashed"></div> 
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="temp-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="temp-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
