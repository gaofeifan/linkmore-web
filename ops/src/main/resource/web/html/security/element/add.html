<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="element-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
	   <input type="hidden" name="pageId"/>
	   <div class="layui-form-item">
	        <label class="layui-form-label">元素名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="name" placeholder="请输入元素名称" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">标签名</label>
	         <div class="layui-input-block">
	            <input type="text" name="labelName"  placeholder="请输入元素标签名" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">标签ID</label>
	         <div class="layui-input-block">
	            <input type="text" name="labelId"  placeholder="请输入元素标签ID" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">对应接口</label>
	        <div class="layui-input-inline">
	             <select name="categoryId" lay-filter="categoryId" class="input-sm form-control" >
	             	<option value="0">选择分组</option> 
	             </select>
	        </div> 
	        <div class="layui-input-inline">
	             <select name="clazzId" lay-filter="clazzId" class="input-sm form-control" >
	             	<option value="0">选择对应类</option> 
	             </select>
	        </div> 
	        <div class="layui-input-inline">
	             <select name="interfaceId" lay-filter="interfaceId" class="input-sm form-control" >
	             	<option value="0">选择接口</option> 
	             </select>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		    	<input type="checkbox" name="status" value="1" checked=""  lay-skin="switch" lay-text="启用|禁用">
			</div>
	    </div>
	    <div class="hr-line-dashed"></div>
	    
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="element-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="element-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
