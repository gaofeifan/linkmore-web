<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="page-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<div class="layui-form-item">
	        <label class="layui-form-label">分类</label>
	        <div class="layui-input-block">
	             <select name="categoryId" class="input-sm form-control" >
	             	<option value="0">选择分类</option> 
	             </select>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">名称</label>
	        <div class="layui-input-block">
	            <input type="text" name="name" placeholder="请输入页面名称" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">路径</label>
	         <div class="layui-input-block">
	            <input type="text" name="path"  placeholder="请输入相对路径" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		    	<input type="checkbox" name="status" value="1" checked=""  lay-skin="switch" lay-text="启用|禁用">
			</div>
	    </div>
	    <div class="hr-line-dashed"></div>
	    
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="page-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="page-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
