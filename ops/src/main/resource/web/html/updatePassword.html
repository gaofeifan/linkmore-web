<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="update-password-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<div class="layui-form-item">
	        <label class="layui-form-label">原始密码</label>
	        <div class="layui-input-block">
	            <input type="password" id="oldPassword" placeholder="请收入原始密码" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">新密码</label>
	        <div class="layui-input-block">
	            <input type="password" id="newPassword" placeholder="请收入新密码" class="layui-input">
	        </div>
	    </div>
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="update-password-button" type='button'>更新</button>
        <button class="layui-btn layui-btn-danger" id="cancel-button" type='button' data-confirm="" data-close>取消</button>
    </div>
</div>
