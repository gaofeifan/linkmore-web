
<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="admin-staff-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="id">
	    <div class="layui-form-item">
	        <label class="layui-form-label">目标企业</label>
	        <div class="layui-input-block">
	        	<select id="enterprise-id"  lay-filter="enterpriseId" name="entId" class="layui-input">
	        	</select>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">手机号</label>
	        <div class="layui-input-block">
	            <input type="text" name="mobile" placeholder="请输入手机号" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">姓名</label>
	         <div class="layui-input-block">
	            <input type="text" name="realname"  placeholder="请输入姓名" class="layui-input">
	        </div>
	    </div> 
	      <div class="layui-form-item">
	        <label class="layui-form-label">账号</label>
	         <div class="layui-input-block">
	            <input type="text" name="accountName"  placeholder="请输入账号" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">密码</label>
	         <div class="layui-input-block">
	            <input type="text" name="accountName"  placeholder="请输入密码" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">删除权限标识</label>
	        <div class="layui-input-block">
		   		 <select id="status" name="status" class="layui-input">
	        		<option value="0">否</option>
	        		<option value="1">是</option>
	        	</select>
		    </div> 
	    </div> 
	   <div class="layui-form-item">
	        <label class="layui-form-label">状态</label>
	    	<div class="layui-input-block">
		   		 <select id="status" name="status" class="layui-input">
	        		<option value="0">禁用</option>
	        		<option value="1">启动</option>
	        	</select>
			</div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">类型</label>
		    <div class="layui-input-block">
		   		 <select id="type" name="type" class="layui-input">
	        		<option value="0">普通员工</option>
	        		<option value="1">运营人员</option>
	        	</select>
			</div>
	    </div>
	    <div class="hr-line-dashed"></div>
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="admin-staff-edit-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="admin-staff-cancel-edit-button" type='button' data-confirm="确定取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
