<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="admin-pre-edit-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		 <input type="hidden" name="entId" id="entId_h">
	     <input type="hidden" name="preId" id="preId_h">
	 	 <input type="hidden" name="entPreId" id="entPreId_h">
		 <input type="hidden" name="id" id="id_h">
		 
	    <div class="layui-form-item">
	        <label class="layui-form-label">企业</label>
	        <div class="layui-input-block">
	        	<select id="enterprise-id"  lay-filter="enterpriseId" name="entId_s" class="layui-input">
	        	</select>
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">企业车区</label>
	        <div class="layui-input-block">
	        	<select id="ent-pre-id"  lay-filter="ent-pre-id" name="entPreId_s" class="layui-input">
	        	</select>
	        </div>
	    </div>
	     <div class="layui-form-item">
	        <label class="layui-form-label">车区</label>
	        <div class="layui-input-block">
	        	<select id="stallId"  lay-filter="stallId" name="stallId" class="layui-input">
	        	</select>
	        </div>
	    </div>
	     <div class="layui-form-item">
	        <label class="layui-form-label">手机号</label>
	        <div class="layui-input-block">
	            <input type="text" name="mobile" placeholder="请输入手机号" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">姓名</label>
	         <div class="layui-input-block">
	            <input type="text" name="realname"  placeholder="请输入姓名" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">车辆</label>
	         <div class="layui-input-block">
	            <input type="text" name="plate"  placeholder="车辆" class="layui-input">
	        </div>
	    </div>
	    <div class="hr-line-dashed"></div>
	</form>
	<div class="layui-form-item text-center">
      <button class="layui-btn" id="admin-pre-edit-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="admin-pre-cancel-button" type='button' data-confirm="确认取消编辑吗？" data-close>取消编辑</button>
   </div>
</div>
