<div style="width: 100%; margin: 0 auto; padding: 0 auto;">
	<form id="admin-rent-add-form" class="layui-form layui-box" style='padding: 25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="type" id="type" value="0">
		<input type="hidden" name="entName" id="entName">
		<input type="hidden" name="preName" id="preName"> 
		<input type="hidden" name="stallName" id="stallName"> 
		<div class="layui-tab layui-tab-card" lay-filter="rent-user-tab" id="rent-user-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">个人</li>
				<li>企业</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div class="layui-form-item">
						<label class="layui-form-label">车区</label>
						<div class="layui-input-block">
							<select id="preId" lay-filter="preId" name="preId" class="layui-input">
							</select>
						</div>
					</div>
				</div>
			
				<div class="layui-tab-item" id="rent-user">
					<div class="layui-form-item">
						<label class="layui-form-label">企业</label>
						<div class="layui-input-block">
							<select id="entId" lay-filter="entId" name="entId" class="layui-input">
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">企业车区</label>
						<div class="layui-input-block">
							<select id="entPreId" lay-filter="entPreId" name="entPreId" class="layui-input">
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">车位</label>
					<div class="layui-input-block">
						<select id="stallId" name="stallId" lay-filter="stallId" class="layui-input">
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input type="text" name="mobile" placeholder="请输入手机号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="realname" placeholder="请输入姓名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">车牌号</label>
					<div class="layui-input-block">
						<input type="text" name="plate" placeholder="请输入车牌号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-inline">
						<input type="text" name="startDate" id="start-time" placeholder="请选择开始时间" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">结束时间</label>
					<div class="layui-input-inline">
						<input type="text" name="endDate" id="end-time" placeholder="请选择结束时间" autocomplete="off" class="layui-input" />
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="layui-form-item text-center">
		<button class="layui-btn" id="admin-rent-add-button" type='button'>保存数据</button>
		<button class="layui-btn layui-btn-danger" id="admin-rent-cancel-button" type='button' data-confirm="确定取消编辑吗？" data-close>取消编辑</button>
	</div>
</div>
