<div style="width: 100%; margin: 0 auto; padding: 0 auto;">
	<form id="rent-user-edit-form" class="layui-form layui-row" style='padding: 25px 30px 20px 0;' action="#" data-auto="true" method="post">
		<input type="hidden" name="id" id="id"> 
		<div class="layui-tab layui-tab-card" lay-filter="rent-user-tab" id="rent-user-tab">
			<div class="layui-tab-content">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名称</label>
					<div class="layui-input-block">
						<input type="text" id="userName" name="userName" placeholder="请输入用户名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input type="text" id="mobile" name="mobile" placeholder="请输入手机号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">车牌号</label>
					<div class="layui-input-block">
						<input type="text" id="plate" name="plate" placeholder="请输入车牌号" class="layui-input">
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="layui-form-item text-center">
		<button class="layui-btn" id="rent-user-edit-button" type='button'>保存数据</button>
		<button class="layui-btn layui-btn-danger" id="rent-user-cancel-edit-button" type='button' data-confirm="确定取消编辑吗？" data-close>取消编辑</button>
	</div>
</div>
