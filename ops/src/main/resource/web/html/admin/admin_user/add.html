<div style="width:100%;margin:0 auto;padding:0 auto;">
	<form id="admin-user-add-form" class="layui-form layui-box" style='padding:25px 30px 20px 0;' action="#" data-auto="true" method="post">
		 
	    <div class="layui-form-item">
	        <label class="layui-form-label">手机号</label>
	        <div class="layui-input-block">
	            <input type="text" name="cellphone" placeholder="请输入手机号" class="layui-input">
	        </div>
	    </div>
	    <div class="layui-form-item">
	        <label class="layui-form-label">姓名</label>
	         <div class="layui-input-block">
	            <input type="text" name="realname"  placeholder="请输入姓名" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">账号</label>
	         <div class="layui-input-block">
	            <input type="text" name="accountName"  placeholder="请输入账号" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">密码</label>
	         <div class="layui-input-block">
	            <input type="text" name="password"  placeholder="请输入密码" class="layui-input">
	        </div>
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">删除权限标识</label>
	        <div class="layui-input-block">
		   		 <select id="gatewayDelete" lay-filter="gatewayDelete" name="gatewayDelete" class="layui-input">
	        		<option value="0">否</option>
	        		<option value="1">是</option>
	        	</select>
		    </div> 
	    </div> 
	    <div class="layui-form-item">
	        <label class="layui-form-label">状态</label>
		    <div class="layui-input-block">
		    	<input type="checkbox" name="status" value="1" checked=""  lay-skin="switch" lay-text="启用|禁用">
			</div>
	    </div>
	    <div class="hr-line-dashed"></div>
	</form>  
	<div class="layui-form-item text-center">
        <button class="layui-btn" id="admin-user-add-button" type='button'>保存数据</button>
        <button class="layui-btn layui-btn-danger" id="admin-user-cancel-button" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
</div>
