<div style="width: 100%; margin: 0 auto; padding: 0 auto;">
	<form id="group-add-form" class="layui-form layui-row"
		style='padding: 25px 30px 20px 0;' action="#" data-auto="true"
		method="post">
		<input type="hidden" id="versionId" name="versionId" >
		<div class="layui-tab-content">
			<div class="layui-form-item">
				<label class="layui-form-label">用户分组</label>
				<div class="layui-input-block">
					<select lay-filter="userGroupId" id="userGroupId" name="userGroupId" lay-verify="required">
					</select>
				</div>
			</div>
		</div>

	</form>
	<div class="layui-form-item text-center">
		<button class="layui-btn" id="group-add-button" type='button'>保存数据</button>
		<button class="layui-btn layui-btn-danger" id="group-cancel-button"
			type='button' data-confirm="确定取消编辑吗？" data-close>取消编辑</button>
	</div>
</div>
