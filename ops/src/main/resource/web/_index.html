<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head> 
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="Shortcut Icon" href="..//favicon.ico" />
<title>用户登录&nbsp;-&nbsp;凌猫停车</title>
<script type="text/javascript">
var session = window.sessionStorage;
var loginStatus = session.getItem('linkmore-login-status');
if(loginStatus!=null&&loginStatus){ 
	window.setTimeout(function(){
		window.location.href = 'main.html';
	},300);
}
</script>
<link rel="stylesheet" type="text/css" href="../../common/bootstrap/css/bootstrap.min.css" media="all">
<link rel="stylesheet" type="text/css" href="../../common/layui/css/layui.css" media="all"> 
<link rel="stylesheet" href="/theme/default/css/console.css">
<link rel="stylesheet" href="/theme/default/css/animate.css">
<link rel="stylesheet" href="/theme/default/css/login.css">   
</head>
<body>
	<div class="login-container" style="height: 100%">
		<div class="clouds clouds-footer"></div>
		<div class="clouds"></div>
		<div class="clouds clouds-fast"></div>
		<div class="header">
			<span>欢迎登录凌猫停车运营管理平台</span>
			<ul>
				<li><a href="/">回首页</a></li>
				<li><a href="javascript:void(0)" target="_blank"> <b
						style="color: #fff">帮助</b>
				</a></li>
				<li><a
					href="http://sw.bos.baidu.com/sw-search-sp/software/4bcf5e4f1835b/ChromeStandalone_54.0.2840.99_Setup.exe"
					target="_blank"> <b style="color: #fff">推荐谷歌浏览器</b>
				</a></li>
				<li><a target="_blank" href="http://www.linkmoreparking.com">凌猫停车</a></li>
			</ul>
		</div>

		<div class="container" style="top: 50%; margin-top: -300px"> 
			<form   id="loginForm"  method="post"  class="content layui-form"> 
				<div class="people">
					<div class="tou"></div>
					<div id="left-hander" class="initial_left_hand transition"></div>
					<div id="right-hander" class="initial_right_hand transition"></div>
				</div>
				<ul>
					<li><input
						required="required" pattern="^\S{4,}$" title="请输入4位及以上的字符"
						type="text" name="username" id="username" value="" autocomplete="off"
						autofocus="autofocus" class="login-input username"
						placeholder="请输入用户名" /></li>
					<li><input
						required="required" id="password" pattern="^\S{4,}$" title="请输入4位及以上的字符"
						type="password" name="password" value="" autocomplete="off"
						class="login-input password" placeholder="请输入密码" /></li> 
					<li class="text-center">
						<button type="button" id="login-button" class="layui-btn ">立 即 登 入</button> 
					</li>
				</ul>
			</form> 
		</div> 
		<div class="footer">Copyright ©2017  凌猫停车</div> 
	</div>  
</body> 
<script type="text/javascript" src="common/layui/layui.js"></script> 
<script type="text/javascript" src="js/login.js"></script>  
</html>
